<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Register - Josh Burt</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/init-shared.js" defer></script>
        <script src="./assets/js/auth0.js" defer></script>
</head>
<body class="dark min-h-screen flex items-center justify-center font-sans p-4">
    <!-- Theme toggle removed (legacy manual dark/light mode replaced by presets) -->

    <!-- Toast Notification -->

    <!-- Register Container -->
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Create Account</h1>
            <p class="text-gray-400">Join Josh Burt's website</p>
        </div>

        <!-- Register Card -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
            <form id="register-form">
                <!-- Name Field -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-white mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                </div>

                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-white mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your email"
                        autocomplete="email"
                    >
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your password"
                        autocomplete="new-password"
                    >
                    <!-- Password Strength Meter -->
                    <div class="mt-3">
                        <div class="flex gap-1 mb-2">
                            <div id="strength-bar-1" class="h-1 flex-1 bg-gray-600 rounded transition-colors"></div>
                            <div id="strength-bar-2" class="h-1 flex-1 bg-gray-600 rounded transition-colors"></div>
                            <div id="strength-bar-3" class="h-1 flex-1 bg-gray-600 rounded transition-colors"></div>
                            <div id="strength-bar-4" class="h-1 flex-1 bg-gray-600 rounded transition-colors"></div>
                        </div>
                        <div id="strength-text" class="text-xs text-gray-400">
                            Password strength: <span id="strength-label">Not set</span>
                        </div>
                    </div>
                    <div class="mt-2 text-xs text-gray-400">
                        <ul class="list-disc list-inside space-y-1">
                            <li id="req-length" class="text-gray-500">At least 8 characters</li>
                            <li id="req-upper" class="text-gray-500">One uppercase letter</li>
                            <li id="req-lower" class="text-gray-500">One lowercase letter</li>
                            <li id="req-number" class="text-gray-500">One number</li>
                            <li id="req-special" class="text-gray-500">One special character (!@#$%^&*...)</li>
                        </ul>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-white mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="mb-6">
                    <label class="flex items-start">
                        <input type="checkbox" id="terms" required class="mt-1 mr-3 rounded border-gray-600 bg-gray-700 text-primary focus:ring-primary focus:ring-offset-gray-800">
                        <span class="text-sm text-gray-300">
                            I agree to the <a href="#" class="text-primary hover:text-secondary">Terms of Service</a> and <a href="#" class="text-primary hover:text-secondary">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <!-- Error Display -->
                <div id="register-error" class="hidden text-red-400 text-sm mb-4"></div>

                <!-- Success Display -->
                <div id="register-success" class="hidden text-green-400 text-sm mb-4"></div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    id="submit-register"
                    class="w-full p-3 bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 focus:ring-offset-gray-800 font-medium"
                >
                    Create Account <span id="register-spinner" class="hidden w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin ml-2"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-sm text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- OAuth Options -->
            <div class="space-y-3">
                <button id="google-oauth" class="w-full p-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-800 font-medium">
                    Continue with Google
                </button>
                <button id="github-oauth" class="w-full p-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800 font-medium">
                    Continue with GitHub
                </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <span class="text-sm text-gray-400">Already have an account? </span>
                <a href="login.html" class="text-primary hover:text-secondary transition-colors text-sm font-medium">
                    Sign In
                </a>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 2025 Josh Burt. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Serverless auth function base
        const FN_AUTH = `${(window.FN_BASE || '/.netlify/functions')}/auth`;

        // Toast notifications are routed via global showToast (init-shared.js)

        // Legacy theme toggle removed. Theme now managed by siteSettings presets.

        // Password Strength Meter
        const passwordInput = document.getElementById('password');
        const strengthBars = [
            document.getElementById('strength-bar-1'),
            document.getElementById('strength-bar-2'),
            document.getElementById('strength-bar-3'),
            document.getElementById('strength-bar-4')
        ];
        const strengthLabel = document.getElementById('strength-label');
        const reqLength = document.getElementById('req-length');
        const reqUpper = document.getElementById('req-upper');
        const reqLower = document.getElementById('req-lower');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');

        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            reqLength.className = requirements.length ? 'text-green-400' : 'text-gray-500';
            reqUpper.className = requirements.upper ? 'text-green-400' : 'text-gray-500';
            reqLower.className = requirements.lower ? 'text-green-400' : 'text-gray-500';
            reqNumber.className = requirements.number ? 'text-green-400' : 'text-gray-500';
            reqSpecial.className = requirements.special ? 'text-green-400' : 'text-gray-500';

            // Calculate strength score
            const score = Object.values(requirements).filter(Boolean).length;
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.className = 'h-1 flex-1 bg-gray-600 rounded transition-colors';
            });

            // Update strength meter
            if (password.length === 0) {
                strengthLabel.textContent = 'Not set';
                strengthLabel.className = 'text-gray-400';
            } else if (score <= 2) {
                strengthLabel.textContent = 'Weak';
                strengthLabel.className = 'text-red-400';
                strengthBars[0].classList.add('bg-red-500');
            } else if (score === 3) {
                strengthLabel.textContent = 'Fair';
                strengthLabel.className = 'text-orange-400';
                strengthBars[0].classList.add('bg-orange-500');
                strengthBars[1].classList.add('bg-orange-500');
            } else if (score === 4) {
                strengthLabel.textContent = 'Good';
                strengthLabel.className = 'text-yellow-400';
                strengthBars[0].classList.add('bg-yellow-500');
                strengthBars[1].classList.add('bg-yellow-500');
                strengthBars[2].classList.add('bg-yellow-500');
            } else {
                strengthLabel.textContent = 'Strong';
                strengthLabel.className = 'text-green-400';
                strengthBars[0].classList.add('bg-green-500');
                strengthBars[1].classList.add('bg-green-500');
                strengthBars[2].classList.add('bg-green-500');
                strengthBars[3].classList.add('bg-green-500');
            }

            return requirements;
        }

        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        // Form handling
        const registerForm = document.getElementById('register-form');
        const registerSpinner = document.getElementById('register-spinner');
        const registerError = document.getElementById('register-error');
        const registerSuccess = document.getElementById('register-success');
        const submitBtn = document.getElementById('submit-register');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Reset previous states
            registerError.classList.add('hidden');
            registerSuccess.classList.add('hidden');

            // Client-side validation
            if (!name || !email || !password || !confirmPassword) {
                registerError.textContent = 'Please fill in all fields';
                registerError.classList.remove('hidden');
                return;
            }

            if (name.length < 2) {
                registerError.textContent = 'Name must be at least 2 characters long';
                registerError.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                registerError.textContent = 'Passwords do not match';
                registerError.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                registerError.textContent = 'Password must be at least 8 characters long';
                registerError.classList.remove('hidden');
                return;
            }

            // Check password complexity
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
            if (!passwordRegex.test(password)) {
                registerError.textContent = 'Password must contain uppercase, lowercase, number, and special character';
                registerError.classList.remove('hidden');
                return;
            }

            if (!termsAccepted) {
                registerError.textContent = 'Please accept the terms and conditions';
                registerError.classList.remove('hidden');
                return;
            }

            // Show loading state
            registerSpinner.classList.remove('hidden');
            registerSpinner.classList.add('inline-block');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${FN_AUTH}?action=register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    registerSuccess.textContent = 'Account created! Signing you in...';
                    registerSuccess.classList.remove('hidden');

                    // Auto-login with provided credentials
                    try {
                        const loginRes = await fetch(`${FN_AUTH}?action=login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const loginData = await loginRes.json();
                        if (!loginRes.ok) throw new Error(loginData.error || 'Auto-login failed');
                        // Store tokens and user
                        localStorage.setItem('accessToken', loginData.accessToken);
                        localStorage.setItem('refreshToken', loginData.refreshToken);
                        localStorage.setItem('user', JSON.stringify(loginData.user));
                        try {
                            const currentUser = {
                                name: loginData.user?.name || loginData.user?.email || 'User',
                                role: loginData.user?.role || 'user',
                                email: loginData.user?.email
                            };
                            localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        } catch {}
                        // Redirect home
                        window.location.href = 'index.html';
                    } catch (autoErr) {
                        // Fallback to login page with success message
                        console.warn('Auto-login failed, redirecting to login', autoErr);
                        window.location.href = 'login.html?message=registration-success';
                    }
                } else {
                    throw new Error(data.error || 'Registration failed');
                }

            } catch (error) {
                console.error('Registration error:', error);
                registerError.textContent = error.message;
                registerError.classList.remove('hidden');
            } finally {
                registerSpinner.classList.add('hidden');
                registerSpinner.classList.remove('inline-block');
                submitBtn.disabled = false;
            }
        });

        // OAuth handlers via Auth0 (dynamic config like login page)
        (async function(){
            const googleBtn = document.getElementById('google-oauth');
            const githubBtn = document.getElementById('github-oauth');
            function setOauthEnabled(enabled){
                const btns=[googleBtn, githubBtn];
                btns.forEach(b=>{ if(!b) return; b.disabled = !enabled; b.classList.toggle('opacity-60', !enabled); b.classList.toggle('cursor-not-allowed', !enabled); });
                if (!enabled) return;
                if (googleBtn) googleBtn.addEventListener('click', async function(){ try { await (window.Auth && window.Auth.login('google-oauth2')); } catch(e){ console.error(e); showToast('Google sign-in failed'); } });
                if (githubBtn) githubBtn.addEventListener('click', async function(){ try { await (window.Auth && window.Auth.login('github')); } catch(e){ console.error(e); showToast('GitHub sign-in failed'); } });
            }
            // Try to populate config from server if not set
            try {
                if (!(window.AUTH0_DOMAIN && window.AUTH0_CLIENT_ID)){
                    const FN_BASE = window.FN_BASE || '/.netlify/functions';
                    const res = await fetch(`${FN_BASE}/public-config`);
                    if (res.ok){
                        const cfg = await res.json();
                        if (cfg && cfg.auth && typeof cfg.auth.disabled === 'boolean') { window.AUTH_DISABLED = cfg.auth.disabled; }
                        if (cfg && cfg.auth0){
                            window.AUTH0_DOMAIN = window.AUTH0_DOMAIN || cfg.auth0.domain || '';
                            window.AUTH0_CLIENT_ID = window.AUTH0_CLIENT_ID || cfg.auth0.clientId || '';
                            window.AUTH0_AUDIENCE = window.AUTH0_AUDIENCE || cfg.auth0.audience || '';
                        }
                    }
                }
            } catch(_){ }
            const ready = !!(window.AUTH0_DOMAIN && window.AUTH0_CLIENT_ID);
            setOauthEnabled(ready);
            if (!ready){
                // Insert a small helper text if not already present
                try {
                    const helper = document.createElement('p');
                    helper.className = 'text-xs text-gray-400 mt-2';
                    helper.textContent = 'Social sign-in is not configured. Please use email/password.';
                    const githubBtn = document.getElementById('github-oauth');
                    if (githubBtn && githubBtn.parentElement) githubBtn.parentElement.appendChild(helper);
                } catch(_){ }
            }
        })();
    </script>
</body>
</html>

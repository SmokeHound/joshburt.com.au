name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          npx -y
          -p semantic-release@21.1.2
          -p @semantic-release/commit-analyzer@9.0.2
          -p @semantic-release/release-notes-generator@10.0.3
          -p conventional-changelog-conventionalcommits@8.0.0
          -p @semantic-release/changelog@6.0.3
          -p @semantic-release/exec@6.0.3
          -p @semantic-release/git@10.0.1
          -p @semantic-release/github@9.2.6
          semantic-release

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          npx -y
          -p semantic-release@latest
          -p @semantic-release/commit-analyzer@latest
          -p @semantic-release/release-notes-generator@latest
          -p conventional-changelog-conventionalcommits@latest
          -p @semantic-release/changelog@latest
          -p @semantic-release/exec@latest
          -p @semantic-release/git@latest
          -p @semantic-release/github@latest
          semantic-release

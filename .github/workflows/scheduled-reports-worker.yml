name: ðŸ“‘ Scheduled Reports Worker

on:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  run-scheduled-reports:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“‘ Run scheduled reports
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          DB_PORT=${DB_PORT:-5432}
          export DB_PORT

          echo "ðŸ“‘ Running report generator..."
          node scripts/report-generator.js | tee report-worker.log

      - name: ðŸ“¤ Upload report worker log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-reports-worker-log-${{ github.run_number }}
          path: report-worker.log
          retention-days: 30

on: push
name: ğŸš€ Deploy website via FTP on push. 
jobs:
  test-and-deploy:
    name: ğŸ§ª Test and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Lint code
      run: npm run lint
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“‚ Deploy to FTP
      if: success()
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftpupload.net
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /joshburt.com.au/htdocs/
        dry-run: false
        exclude: |
         **/.git*
         **/.git*/**
         **/node_modules/**
         **/.vs*/**
         **/tests/**
         **/package*.json
         **/.eslintrc.js
         **/.htmlhintrc

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS)
        run: npm run lint:js

      - name: Lint (HTML)
        run: npm run lint:html || echo "HTML lint skipped"

      - name: Build CSS
        run: npm run build:css || echo "Tailwind build skipped"

      - name: Run Jest
        env:
          DB_TYPE: sqlite
          JWT_SECRET: test-secret
          BCRYPT_ROUNDS: 6
        run: npm run test:jest

  smoke-functions:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Start Netlify dev (background)
        env:
          DB_TYPE: sqlite
          JWT_SECRET: test-secret
          BCRYPT_ROUNDS: 6
        run: |
          npx netlify-cli@17.33.3 dev &
          echo $! > netlify.pid
          sleep 10

      - name: Run function smoke tests
        env:
          BASE_URL: http://localhost:8888
          DB_TYPE: sqlite
          JWT_SECRET: test-secret
          BCRYPT_ROUNDS: 6
        run: npm run test:functions

      - name: Stop Netlify dev
        if: always()
        run: |
          if [ -f netlify.pid ]; then kill $(cat netlify.pid) || true; fi

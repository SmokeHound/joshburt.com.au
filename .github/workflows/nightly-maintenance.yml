name: 🌙 Nightly Maintenance

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔒 Security audit
        run: |
          echo "🔍 Running npm audit..."
          npm audit --production --audit-level=high || echo "⚠️ Vulnerabilities found - review required"

      - name: 🧹 Prune expired tokens
        env:
          DB_TYPE: ${{ secrets.DB_TYPE || 'sqlite' }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          echo "🧹 Pruning expired refresh tokens..."
          node scripts/prune-refresh-tokens.js || echo "⚠️ Token pruning failed - may need manual cleanup"

      - name: 📊 Check outdated dependencies
        run: |
          echo "📊 Checking for outdated dependencies..."
          npm outdated || echo "Some dependencies can be updated"

      - name: 🧪 Run health check (if applicable)
        run: |
          echo "🧪 Running basic health checks..."
          npm run lint || echo "⚠️ Linting issues found"

      - name: 📝 Generate maintenance report
        if: always()
        run: |
          echo "# Maintenance Report - $(date)" > maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## Security Audit" >> maintenance-report.md
          npm audit --production --json > audit.json || true
          if [ -f audit.json ]; then
            echo "✅ Audit completed" >> maintenance-report.md
          fi
          echo "" >> maintenance-report.md
          echo "## Token Cleanup" >> maintenance-report.md
          echo "✅ Token pruning executed" >> maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## Dependency Status" >> maintenance-report.md
          npm outdated >> maintenance-report.md || echo "No outdated packages" >> maintenance-report.md

      - name: 📤 Upload maintenance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-report-${{ github.run_number }}
          path: maintenance-report.md
          retention-days: 30

      - name: 💬 Create issue on failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `🚨 Nightly Maintenance Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `Nightly maintenance workflow failed. Please review the logs and maintenance report.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['maintenance', 'automated']
            });
            console.log(`Created issue #${issue.data.number}`);

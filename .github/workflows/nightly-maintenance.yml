name: ðŸŒ™ Nightly Maintenance

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”’ Security audit
        run: |
          echo "ðŸ” Running npm audit..."
          npm audit --production --audit-level=high || echo "âš ï¸ Vulnerabilities found - review required"

      - name: ðŸ§¹ Prune expired tokens
        env:
          # Pass secrets directly (do not use JS-style || fallbacks in expressions)
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          # Provide defaults at runtime using shell parameter expansion
          DB_PORT=${DB_PORT:-5432}
          export DB_HOST DB_PORT DB_USER DB_PASS DB_NAME

          echo "ðŸ§¹ Pruning expired refresh tokens..."
          node scripts/prune-refresh-tokens.js || echo "âš ï¸ Token pruning failed - may need manual cleanup"

      - name: ðŸ“Š Check outdated dependencies
        run: |
          echo "ðŸ“Š Checking for outdated dependencies..."
          npm outdated || echo "Some dependencies can be updated"

      - name: ðŸ§ª Run health check (if applicable)
        run: |
          echo "ðŸ§ª Running basic health checks..."
          npm run lint || echo "âš ï¸ Linting issues found"

      - name: ðŸ“ Generate maintenance report
        if: always()
        run: |
          echo "# Maintenance Report - $(date)" > maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## Security Audit" >> maintenance-report.md
          npm audit --production --json > audit.json || true
          if [ -f audit.json ]; then
            echo "âœ… Audit completed" >> maintenance-report.md
          fi
          echo "" >> maintenance-report.md
          echo "## Token Cleanup" >> maintenance-report.md
          echo "âœ… Token pruning executed" >> maintenance-report.md
          echo "" >> maintenance-report.md
          echo "## Dependency Status" >> maintenance-report.md
          npm outdated >> maintenance-report.md || echo "No outdated packages" >> maintenance-report.md

      - name: ðŸ“¤ Upload maintenance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-report-${{ github.run_number }}
          path: maintenance-report.md
          retention-days: 30

      - name: ðŸ’¬ Create issue on failures
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Nightly Maintenance Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `Nightly maintenance workflow failed. Please review the logs and maintenance report.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['maintenance', 'automated']
            });
            console.log(`Created issue #${issue.data.number}`);

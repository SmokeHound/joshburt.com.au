name: ðŸ”® Inventory Forecast

on:
  schedule:
    # Daily at 01:30 UTC
    - cron: '30 1 * * *'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  calculate-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”® Calculate forecasts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          DB_PORT=${DB_PORT:-5432}
          export DB_PORT

          echo "ðŸ”® Calculating inventory forecasts..."
          node scripts/forecast-calculator.js | tee forecast.log

      - name: ðŸ”” Low stock alerts (next 7 days)
        if: always()
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          DB_PORT=${DB_PORT:-5432}
          export DB_PORT

          echo "ðŸ”” Generating low stock alerts..."
          node scripts/forecast-calculator.js alerts 7 | tee -a forecast.log

          echo "### ðŸ”® Inventory Forecast" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Low stock alerts (next 7 days):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node scripts/forecast-calculator.js alerts 7 >> $GITHUB_STEP_SUMMARY || true

      - name: ðŸ“¤ Upload forecast log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inventory-forecast-log-${{ github.run_number }}
          path: forecast.log
          retention-days: 30

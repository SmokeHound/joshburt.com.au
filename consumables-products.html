<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumables Product Management | joshburt.com.au</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <!-- Shared Navigation -->
  <div id="shared-navigation"></div>
  <script>
    fetch('shared-nav.html')
      .then(r => r.text())
      .then(html => { document.getElementById('shared-navigation').innerHTML = html; });
  </script>

  <main class="max-w-5xl mx-auto p-4 mt-8">
    <h1 class="text-3xl font-bold mb-6 flex items-center gap-2">
      <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h2a4 4 0 014 4v2M7 7a4 4 0 118 0 4 4 0 01-8 0z"/></svg>
      Consumables Product Management
    </h1>
    <div class="mb-4 flex flex-wrap gap-2 items-center">
      <button id="addProductBtn" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition">Add Product</button>
      <span id="products-count" class="ml-2 text-sm text-gray-500"></span>
    </div>
    <div id="products-table-container" class="overflow-x-auto"></div>
  </main>

  <!-- Modal for Add/Edit -->
  <div id="product-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 id="modal-title" class="text-xl font-semibold mb-4">Add Product</h2>
      <form id="product-form" autocomplete="off">
        <input type="hidden" id="product-id" />
        <div class="mb-3">
          <label for="product-name" class="block mb-1">Name</label>
          <input id="product-name" name="name" type="text" required class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900" />
        </div>
        <div class="mb-3">
          <label for="product-type" class="block mb-1">Type</label>
          <input id="product-type" name="type" type="text" required class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900" />
        </div>
        <div class="mb-3">
          <label for="product-category" class="block mb-1">Category</label>
          <input id="product-category" name="category" type="text" required class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900" />
        </div>
        <div class="mb-3">
          <label for="product-code" class="block mb-1">Code</label>
          <input id="product-code" name="code" type="text" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900" />
        </div>
        <div class="flex gap-2 justify-end mt-4">
          <button type="button" id="cancel-modal" class="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded bg-primary text-white hover:bg-secondary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="consumables-products.html.js"></script>
</body>
</html>

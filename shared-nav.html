<script>
// Shared navigation functionality
(function() {
    try {
        document.body.classList.add('has-sidebar');
    } catch (_) {
        /* noop */
    }

    function readSiteTitleFromCache() {
        try {
            const raw = localStorage.getItem('siteSettings');
            if (!raw) return null;
            const s = JSON.parse(raw);
            return (s && (s.siteTitle || s['site-title'])) ? String(s.siteTitle || s['site-title']).trim() : null;
        } catch (_) {
            return null;
        }
    }

    function applyNavBrandingTitle(explicitTitle) {
        const el = document.getElementById('nav-site-title');
        if (!el) return;

        const fallback = (el.getAttribute('data-default-title') || el.textContent || "Josh's App").trim();
        if (!el.getAttribute('data-default-title')) {
            el.setAttribute('data-default-title', fallback);
        }

        const t = (explicitTitle || readSiteTitleFromCache() || '').trim();
        el.textContent = t || fallback;
    }

    // Apply immediately from cached settings (if present)
    applyNavBrandingTitle();

    // React to settings saves (settings.html dispatches this)
    window.addEventListener('siteSettingsUpdated', function(evt) {
        try {
            const d = evt && evt.detail;
            const title = d && (d.siteTitle || d['site-title']);
            applyNavBrandingTitle(title ? String(title) : null);
        } catch (_) {
            applyNavBrandingTitle();
        }
    });

    // Cross-tab updates
    window.addEventListener('storage', function(e) {
        if (e && e.key === 'siteSettings') {
            applyNavBrandingTitle();
        }
    });

    // Function to set active navigation link based on current page
    function setActiveNavLink() {
        const currentPath = (window.location && window.location.pathname) || '/';
        const currentPage = (currentPath.split('/').pop() || 'index.html').toLowerCase();
        document.querySelectorAll('.nav-link').forEach(link => {
            const rawHref = (link.getAttribute('href') || '').toLowerCase();
            const href = rawHref.startsWith('/') ? rawHref : '/' + rawHref;
            const hrefPage = href.split('/').pop() || '';
            if (hrefPage === currentPage || (currentPage === '' && hrefPage === 'index.html')) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
        });
    }
    
    // Make the function globally available so it can be called after the nav is inserted
    window.setActiveNavLink = setActiveNavLink;
    
    // Also run it immediately in case this script runs after DOM is ready
    setActiveNavLink();

    // Desktop collapse feature removed: sidebar will always display in full width on desktop.

    // Mobile menu toggle functionality with enhanced accessibility
    // Create lightweight fallbacks in case the host page hasn't provided them (e.g., in tests)
    const sidebar = document.getElementById('sidebar');
    let menuToggle = document.getElementById('menu-toggle');
    let sidebarBackdrop = document.getElementById('sidebar-backdrop');
    if (!menuToggle) {
        menuToggle = document.createElement('button');
        menuToggle.id = 'menu-toggle';
        menuToggle.type = 'button';
        menuToggle.textContent = '\u2630';
        menuToggle.setAttribute('aria-label', 'Toggle sidebar');
        menuToggle.setAttribute('aria-expanded', 'false');
        // Default styling for pages that don't provide their own toggle
        menuToggle.className = 'ui-btn ui-btn-primary ui-btn-sm md:hidden fixed top-4 left-4 z-50';
        // Insert early in body so document.getElementById finds it reliably
        document.body.insertBefore(menuToggle, document.body.firstChild);
    }
    if (!sidebarBackdrop) {
        sidebarBackdrop = document.createElement('div');
        sidebarBackdrop.id = 'sidebar-backdrop';
        sidebarBackdrop.className = 'sidebar-backdrop hidden';
        document.body.appendChild(sidebarBackdrop);
    }

    // Normalize backdrop class for host pages that provide a custom element
    if (sidebarBackdrop && !sidebarBackdrop.classList.contains('sidebar-backdrop')) {
        sidebarBackdrop.classList.add('sidebar-backdrop');
    }
    
    function toggleSidebar() {
        const isOpen = sidebar.classList.contains('open');
        
        if (isOpen) {
            // Close sidebar
            sidebar.classList.remove('open');
            if (sidebarBackdrop) {
                sidebarBackdrop.classList.remove('show');
                sidebarBackdrop.classList.add('hidden');
            }
            document.body.classList.remove('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'false');
        } else {
            // Open sidebar
            sidebar.classList.add('open');
            if (sidebarBackdrop) {
                sidebarBackdrop.classList.remove('hidden');
                sidebarBackdrop.classList.add('show');
            }
            document.body.classList.add('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'true');
        }
    }
    
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', toggleSidebar);
        
        // Close sidebar when clicking backdrop
        if (sidebarBackdrop) {
            sidebarBackdrop.addEventListener('click', () => {
                if (sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            });
        }
        
        menuToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleSidebar();
            }
        });
        
        // Close sidebar on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    }

    // Hover effects handled by global CSS (.nav-link:hover)

    // Screen reader announcement function
    function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        document.body.appendChild(announcement);
        setTimeout(() => {
            document.body.removeChild(announcement);
        }, 1000);
    }

    // Make announceToScreenReader globally available
    window.announceToScreenReader = announceToScreenReader;
})();

// Global CSS already contains neon button and nav styles
</script>

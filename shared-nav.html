<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Navigation Component</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<!-- Mobile Menu Toggle -->
<button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">
    <span aria-hidden="true">â˜°</span>
    <span class="sr-only">Menu</span>
</button>

<!-- Mobile sidebar backdrop -->
<div id="sidebar-backdrop" class="sidebar-backdrop md:hidden"></div>

<!-- Sidebar -->
<aside id="sidebar" class="sidebar sidebar-width fixed top-0 left-0 h-full p-4 flex flex-col shadow-lg md:static md:translate-x-0" style="background-color: #111111; border-right: 1px solid #00d4ff20;" aria-label="Main navigation" role="navigation">
    <!-- App Branding -->
    <h1 class="text-2xl font-bold mb-6" style="color: #00d4ff; text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);">Josh's App</h1>

    <!-- User Profile Section (for pages that support it) -->
    <div id="user-profile" class="mb-6 hidden" role="region" aria-label="User profile">
        <div id="user-info" class="hidden flex items-center space-x-2">
            <img id="user-avatar" src="./assets/images/avatar-placeholder.svg" alt="User avatar" class="w-10 h-10 rounded-full" loading="lazy">
            <span id="user-name" class="text-white"></span>
        </div>
        <button id="login-btn" class="w-full p-2 text-black rounded focus:outline-none focus:ring-2 focus:ring-secondary btn-neon-blue" aria-label="Open login modal">Login</button>
        <button id="logout-btn" class="hidden w-full p-2 text-white rounded focus:outline-none focus:ring-2 focus:ring-red-400 btn-neon-pink" aria-label="Logout">Logout</button>
    </div>

    <!-- Navigation -->
    <nav aria-label="Main navigation" role="navigation">
        <ul class="space-y-2" role="list">
            <li role="listitem"><a href="index.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;" aria-current="page">Home</a></li>
            <li role="listitem"><a href="administration.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Administration</a></li>
            <li role="listitem"><a href="users.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">User Management</a></li>
            <li role="listitem"><a href="analytics.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Analytics</a></li>
            <li role="listitem"><a href="settings.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Settings</a></li>
            <li role="listitem"><a href="oil.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Oil Orders</a></li>
            <li role="listitem"><a href="consumables.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Consumables Orders</a></li>
            <li role="listitem"><a href="consumables-mgmt.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Consumables Product Management</a></li>
            <li role="listitem"><a href="oil-products-mgmt.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-secondary" style="color: #cccccc;">Oil Product Management</a></li>
            <li role="listitem"><a href="login.html" class="nav-link block p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" style="color: #ff0080;">Logout</a></li>
        </ul>
    </nav>

    <!-- Theme Toggle -->
    <div class="mt-auto">
        <button id="theme-toggle" class="w-full p-2 text-black rounded focus:outline-none focus:ring-2 focus:ring-secondary btn-neon-green" aria-label="Toggle light mode" aria-pressed="false">
            Toggle Light Mode
        </button>
    </div>
</aside>

<script>
// Shared navigation functionality
(function() {
    // Set active navigation link based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage || (currentPage === '' && href === 'index.html')) {
            link.style.color = '#00d4ff';
            link.style.backgroundColor = '#00d4ff20';
            link.style.borderLeft = '3px solid #00d4ff';
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
        }
    });

    // Mobile menu toggle functionality with enhanced accessibility
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    
    function toggleSidebar() {
        const isOpen = sidebar.classList.contains('open');
        
        if (isOpen) {
            // Close sidebar
            sidebar.classList.remove('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('show');
            document.body.classList.remove('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'false');
        } else {
            // Open sidebar
            sidebar.classList.add('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('show');
            document.body.classList.add('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'true');
        }
    }
    
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            const isOpen = sidebar.classList.contains('open');
            menuToggle.setAttribute('aria-expanded', isOpen);
        });
        menuToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleSidebar();
            }
        });
        
        // Close sidebar on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    }

    // Navigation hover effects
    navLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
            if (!this.classList.contains('active')) {
                this.style.color = '#00d4ff';
                this.style.textShadow = '0 0 8px rgba(0, 212, 255, 0.6)';
            }
        });
        
        link.addEventListener('mouseleave', function() {
            if (!this.classList.contains('active')) {
                this.style.color = '#cccccc';
                this.style.textShadow = 'none';
            }
        });
    });

    // Screen reader announcement function
    function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        document.body.appendChild(announcement);
        setTimeout(() => {
            document.body.removeChild(announcement);
        }, 1000);
    }

    // Make announceToScreenReader globally available
    window.announceToScreenReader = announceToScreenReader;
})();

// Add CSS styles for the neon buttons and components
const neonStyles = document.createElement('style');
neonStyles.textContent = `
    /* Neon button styles */
    .btn-neon-blue {
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: 1px solid #00d4ff;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        color: #000000;
        font-weight: 600;
    }
    .btn-neon-blue:hover {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        background: linear-gradient(45deg, #00eeff, #00b8e6);
    }
    .btn-neon-green {
        background: linear-gradient(45deg, #00ff88, #00cc66);
        border: 1px solid #00ff88;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        color: #000000;
        font-weight: 600;
    }
    .btn-neon-green:hover {
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        background: linear-gradient(45deg, #00ff99, #00dd77);
    }
    .btn-neon-pink {
        background: linear-gradient(45deg, #ff0080, #cc0066);
        border: 1px solid #ff0080;
        box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        color: #ffffff;
        font-weight: 600;
    }
    .btn-neon-pink:hover {
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
        background: linear-gradient(45deg, #ff0099, #dd0077);
    }
    
    /* Navigation link styling */
    .nav-link {
        transition: all 0.3s ease;
    }
    
    /* Screen reader only class */
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
`;
document.head.appendChild(neonStyles);
</script>
</body>
</html>

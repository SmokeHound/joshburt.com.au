<script>
// Shared navigation functionality
(function() {
    // Set active navigation link based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage || (currentPage === '' && href === 'index.html')) {
            link.style.color = '#00d4ff';
            link.style.backgroundColor = '#00d4ff20';
            link.style.borderLeft = '3px solid #00d4ff';
            link.classList.add('active');
            link.setAttribute('aria-current', 'page');
        }
    });

    // Mobile menu toggle functionality with enhanced accessibility
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    
    function toggleSidebar() {
        const isOpen = sidebar.classList.contains('open');
        
        if (isOpen) {
            // Close sidebar
            sidebar.classList.remove('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('show');
            document.body.classList.remove('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'false');
        } else {
            // Open sidebar
            sidebar.classList.add('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('show');
            document.body.classList.add('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'true');
        }
    }
    
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', toggleSidebar);
        
        // Close sidebar when clicking backdrop
        if (sidebarBackdrop) {
            sidebarBackdrop.addEventListener('click', () => {
                if (sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            });
        }
        
        menuToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleSidebar();
            }
        });
        
        // Close sidebar on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    }

    // Navigation hover effects
    navLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
            if (!this.classList.contains('active')) {
                this.style.color = '#00d4ff';
                this.style.textShadow = '0 0 8px rgba(0, 212, 255, 0.6)';
            }
        });
        
        link.addEventListener('mouseleave', function() {
            if (!this.classList.contains('active')) {
                this.style.color = '#cccccc';
                this.style.textShadow = 'none';
            }
        });
    });

    // Screen reader announcement function
    function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        document.body.appendChild(announcement);
        setTimeout(() => {
            document.body.removeChild(announcement);
        }, 1000);
    }

    // Make announceToScreenReader globally available
    window.announceToScreenReader = announceToScreenReader;
})();

// Add CSS styles for the neon buttons and components
const neonStyles = document.createElement('style');
neonStyles.textContent = `
    /* Neon button styles */
    .btn-neon-blue {
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: 1px solid #00d4ff;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        color: #000000;
        font-weight: 600;
    }
    .btn-neon-blue:hover {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
        background: linear-gradient(45deg, #00eeff, #00b8e6);
    }
    .btn-neon-green {
        background: linear-gradient(45deg, #00ff88, #00cc66);
        border: 1px solid #00ff88;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        color: #000000;
        font-weight: 600;
    }
    .btn-neon-green:hover {
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        background: linear-gradient(45deg, #00ff99, #00dd77);
    }
    .btn-neon-pink {
        background: linear-gradient(45deg, #ff0080, #cc0066);
        border: 1px solid #ff0080;
        box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
        color: #ffffff;
        font-weight: 600;
    }
    .btn-neon-pink:hover {
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
        background: linear-gradient(45deg, #ff0099, #dd0077);
    }
    
    /* Navigation link styling */
    .nav-link {
        transition: all 0.3s ease;
    }
    
    /* Screen reader only class */
    .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }
`;
document.head.appendChild(neonStyles);
</script>

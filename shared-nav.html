<script>
// Shared navigation functionality
(function() {
    // Function to set active navigation link based on current page
    function setActiveNavLink() {
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                link.classList.add('active');
                link.setAttribute('aria-current', 'page');
            }
        });
    }
    
    // Make the function globally available so it can be called after the nav is inserted
    window.setActiveNavLink = setActiveNavLink;
    
    // Also run it immediately in case this script runs after DOM is ready
    setActiveNavLink();

    // Mobile menu toggle functionality with enhanced accessibility
    // Create lightweight fallbacks in case the host page hasn't provided them (e.g., in tests)
    let menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    let sidebarBackdrop = document.getElementById('sidebar-backdrop');
    if (!menuToggle) {
        menuToggle = document.createElement('button');
        menuToggle.id = 'menu-toggle';
        menuToggle.type = 'button';
        menuToggle.textContent = '\u2630';
        menuToggle.setAttribute('aria-label', 'Toggle sidebar');
        menuToggle.setAttribute('aria-expanded', 'false');
        // Keep minimal styling to not interfere with host pages; tests only care about presence/ARIA
        menuToggle.className = 'sr-only';
        // Insert early in body so document.getElementById finds it reliably
        document.body.insertBefore(menuToggle, document.body.firstChild);
    }
    if (!sidebarBackdrop) {
        sidebarBackdrop = document.createElement('div');
        sidebarBackdrop.id = 'sidebar-backdrop';
        sidebarBackdrop.className = 'hidden';
        document.body.appendChild(sidebarBackdrop);
    }
    
    function toggleSidebar() {
        const isOpen = sidebar.classList.contains('open');
        
        if (isOpen) {
            // Close sidebar
            sidebar.classList.remove('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('show');
            document.body.classList.remove('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'false');
        } else {
            // Open sidebar
            sidebar.classList.add('open');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('show');
            document.body.classList.add('sidebar-open');
            menuToggle.setAttribute('aria-expanded', 'true');
        }
    }
    
    if (menuToggle && sidebar) {
        menuToggle.addEventListener('click', toggleSidebar);
        
        // Close sidebar when clicking backdrop
        if (sidebarBackdrop) {
            sidebarBackdrop.addEventListener('click', () => {
                if (sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            });
        }
        
        menuToggle.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleSidebar();
            }
        });
        
        // Close sidebar on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
    }

    // Hover effects handled by global CSS (.nav-link:hover)

    // Screen reader announcement function
    function announceToScreenReader(message) {
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = message;
        document.body.appendChild(announcement);
        setTimeout(() => {
            document.body.removeChild(announcement);
        }, 1000);
    }

    // Make announceToScreenReader globally available
    window.announceToScreenReader = announceToScreenReader;
})();

// Global CSS already contains neon button and nav styles
</script>

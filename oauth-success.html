<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Success - Josh Burt</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JoshBurt.com.au">
    <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg">
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/auth0.js" defer></script>
    <script>
        // Configuration for dynamic color updates from settings
        function applyDynamicColors() {
            const settingsHead = JSON.parse(localStorage.getItem('siteSettings')) || {};
            // Apply CSS variables for instant color update
            document.documentElement.style.setProperty('--tw-color-primary', settingsHead.primaryColor || '#3b82f6');
            document.documentElement.style.setProperty('--tw-color-secondary', settingsHead.secondaryColor || '#10b981');
            document.documentElement.style.setProperty('--tw-color-accent', settingsHead.accentColor || '#8b5cf6');
        }
        applyDynamicColors();
        // Service Worker Registration for PWA
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js")
                    .then(registration => {
                        console.log("SW registered: ", registration);
                    })
                    .catch(registrationError => {
                        console.log("SW registration failed: ", registrationError);
                    });
            });
        }
    </script>
    
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .light {
            background-color: #f9fafb;
            color: #1f2937;
        }
    </style>
</head>
<body class="dark min-h-screen flex items-center justify-center font-sans p-4">
    <div class="w-full max-w-md text-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
            <div id="loading" class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                <h1 class="text-2xl font-bold mb-2">Completing Sign In</h1>
                <p class="text-gray-400">Please wait while we complete your authentication...</p>
            </div>
            
            <div id="error" class="hidden text-center">
                <div class="text-red-500 text-4xl mb-4">‚ùå</div>
                <h1 class="text-2xl font-bold mb-2 text-red-500">Authentication Failed</h1>
                <p class="text-gray-400 mb-4">There was an error completing your sign in.</p>
                <a href="login.html" class="inline-block bg-primary text-white px-6 py-2 rounded hover:bg-secondary transition-colors">
                    Try Again
                </a>
            </div>
        </div>
        
        <div class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 2025 Josh Burt. All rights reserved.</p>
        </div>
    </div>

    <script>
      (async function(){
        try {
          // Use Auth0 helper to finish the code exchange
          await (window.Auth && Auth.init());
          const res = await (window.Auth && Auth.handleRedirectCallback());
          // If handled, fetch tokens and user
          const token = await (window.Auth && Auth.getToken());
          const user = await (window.Auth && Auth.getUser());
          if (token) localStorage.setItem('accessToken', token);
          if (user) localStorage.setItem('user', JSON.stringify(user));
          // If your backend expects a token for sessions, optionally call /.netlify/functions/auth?action=login
          // Redirect home
          window.location.href = 'index.html';
        } catch (e){
          console.error('Auth0 redirect handling failed', e);
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('error').classList.remove('hidden');
        }
      })();
    </script>
</body>
</html>

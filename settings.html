    <!-- Load shared config and theme system -->
    <script>
      fetch('shared-config.html').then(r => r.text()).then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        Array.from(temp.children).forEach(child => {
          if (child.tagName === 'LINK' || child.tagName === 'STYLE' || child.tagName === 'SCRIPT') {
            document.head.appendChild(child.cloneNode(true));
          }
        });
      });
      fetch('shared-theme.html').then(r => r.text()).then(html => {
        const temp = document.createElement('div');
        temp.innerHTML = html;
        Array.from(temp.children).forEach(child => {
          if (child.tagName === 'SCRIPT') {
            document.head.appendChild(child.cloneNode(true));
          }
        });
      });
    </script>
    <script>
        // Apply theme/colors instantly
        (function() {
          try {
            const s = JSON.parse(localStorage.getItem('siteSettings')||'{}');
            document.documentElement.style.setProperty('--tw-color-primary', s.primaryColor || '#3b82f6');
            document.documentElement.style.setProperty('--tw-color-secondary', s.secondaryColor || '#10b981');
            document.documentElement.style.setProperty('--tw-color-accent', s.accentColor || '#8b5cf6');
            const theme = s.theme || localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', theme === 'dark');
            document.documentElement.classList.toggle('light', theme === 'light');
          } catch(e) {}
        })();
        // Register service worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js').catch(()=>{});
          });
        }
      </script>

    <script>
        // Tab switching functionality
        function initTabs() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabPanels = document.querySelectorAll('.tab-panel');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetTab = button.getAttribute('data-tab');
                    
                    // Remove active state from all buttons
                    tabButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                    });
                    
                    // Add active state to clicked button
                    button.classList.add('bg-primary', 'text-white');
                    button.classList.remove('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                    
                    // Hide all panels
                    tabPanels.forEach(panel => {
                        panel.classList.add('hidden');
                    });
                    
                    // Show target panel
                    const targetPanel = document.getElementById(`${targetTab}-tab`);
                    if (targetPanel) {
                        targetPanel.classList.remove('hidden');
                    }
                });
            });
        }

        // Toast notification functionality
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            if (!toast) return;
            
            toast.textContent = message;
            toast.classList.remove('hidden', 'bg-accent', 'bg-red-500', 'bg-green-500', 'bg-blue-500');
            
            if (type === 'error') {
                toast.classList.add('bg-red-500');
            } else if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else if (type === 'info') {
                toast.classList.add('bg-blue-500');
            } else {
                toast.classList.add('bg-accent');
            }
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

    // Load settings from API
    async function loadSettings() {
      try {
        const res = await fetch('/.netlify/functions/settings');
        if (!res.ok) throw new Error('Failed to load settings');
        const settings = await res.json();
                if (settings.siteTitle) document.getElementById('site-title').value = settings.siteTitle;
                if (settings.siteDescription) document.getElementById('site-description').value = settings.siteDescription;
                if (settings.theme) document.getElementById('theme-select').value = settings.theme;
                if (settings.contactEmail) document.getElementById('contact-email').value = settings.contactEmail;
                if (settings.maintenanceMode !== undefined) document.getElementById('maintenance-mode').checked = settings.maintenanceMode;
                // Branding & contact
                if (settings.logoUrl) document.getElementById('logo-url').value = settings.logoUrl;
                if (settings.faviconUrl) document.getElementById('favicon-url').value = settings.faviconUrl;
                if (settings.supportPhone) document.getElementById('support-phone').value = settings.supportPhone;
                if (settings.supportAddress) document.getElementById('support-address').value = settings.supportAddress;
                // Feature toggles
                if (settings.enableRegistration !== undefined) document.getElementById('enable-registration').checked = settings.enableRegistration;
                if (settings.enableGuestCheckout !== undefined) document.getElementById('enable-guest-checkout').checked = settings.enableGuestCheckout;
                if (settings.enableNewsletter !== undefined) document.getElementById('enable-newsletter').checked = settings.enableNewsletter;
                // Integrations
                if (settings.googleAnalyticsId) document.getElementById('google-analytics-id').value = settings.googleAnalyticsId;

    // Save settings with audit logging (to API)
    async function saveSettings() {
            const settings = getFormSettings();
            try {
                // Fetch previous settings for audit diff
                const prevRes = await fetch('/.netlify/functions/settings');
                const previousSettings = prevRes.ok ? await prevRes.json() : {};
                const res = await fetch('/.netlify/functions/settings', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                if (!res.ok) throw new Error('Failed to save settings');
                // Compute changed fields (shallow diff)
                const changes = [];
                for (const key in settings) {
                  if (typeof settings[key] === 'object' && settings[key] !== null) {
                    // Compare nested objects (e.g., featureFlags, themeSchedule)
                    for (const subKey in settings[key]) {
                      if (!previousSettings[key] || previousSettings[key][subKey] !== settings[key][subKey]) {
                        changes.push(`${key}.${subKey}: "${previousSettings[key]?.[subKey] ?? ''}" → "${settings[key][subKey]}"`);
                      }
                    }
                  } else {
                    if (previousSettings[key] !== settings[key]) {
                      changes.push(`${key}: "${previousSettings[key] ?? ''}" → "${settings[key]}"`);
                    }
                  }
                }
                if (changes.length > 0) {
                  AuditLogger.log('settings_change', `Modified settings: ${changes.join(', ')}`);
                } else {
                  AuditLogger.log('settings_change', 'Settings updated via API (no changes detected)');
                }
                showToast('Settings saved successfully!');
            } catch (e) {
                showToast('Failed to save settings', 'error');
            }
    }

    // Theme schedule functionality (save to API)

      function updateTimeDisplay() {
        const now = new Date();
        const currentTimeEl = document.getElementById('current-time');
        const scheduledModeEl = document.getElementById('scheduled-mode');
        const enabled = document.getElementById('schedule-enabled').checked;
        if (currentTimeEl) {
          currentTimeEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        if (scheduledModeEl) {
          if (!enabled) {
            scheduledModeEl.textContent = 'Manual';
            scheduledModeEl.className = 'text-gray-600 dark:text-gray-400';
          } else {
            // Just show which mode would be active
            const nowMins = now.getHours() * 60 + now.getMinutes();
            const darkStart = parseInt(document.getElementById('dark-mode-start').value.split(':')[0]) * 60 + parseInt(document.getElementById('dark-mode-start').value.split(':')[1]);
            const lightStart = parseInt(document.getElementById('light-mode-start').value.split(':')[0]) * 60 + parseInt(document.getElementById('light-mode-start').value.split(':')[1]);
            let isDark = false;
            if (darkStart > lightStart) {
              isDark = (nowMins >= darkStart || nowMins < lightStart);
            } else {
              isDark = (nowMins >= darkStart && nowMins < lightStart);
            }
            scheduledModeEl.textContent = isDark ? 'Dark' : 'Light';
            scheduledModeEl.className = isDark ? 'text-blue-400' : 'text-yellow-400';
          }
        }
      }
      document.getElementById('schedule-enabled').addEventListener('change', async (e) => {
        await saveSettings();
        AuditLogger.log('theme_schedule', `Theme scheduling ${e.target.checked ? 'enabled' : 'disabled'} via API`);

      });

    }

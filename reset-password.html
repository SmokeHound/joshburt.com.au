<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Reset Password - Josh Burt</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/init-shared.js" defer></script>
</head>
<body class="dark min-h-screen flex items-center justify-center font-sans p-4">
    <!-- Theme toggle removed (legacy) -->

    <!-- Toast Notification -->

    <!-- Reset Password Container -->
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Reset Password</h1>
            <p class="text-gray-400">Enter your new password below</p>
        </div>

        <!-- Reset Password Card -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
            <form id="reset-form">
                <!-- New Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white mb-2">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your new password"
                        autocomplete="new-password"
                    >
                    <div class="mt-2 text-xs text-gray-400">
                        Password must contain at least 8 characters with uppercase, lowercase, number, and special character.
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-white mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Confirm your new password"
                        autocomplete="new-password"
                    >
                </div>

                <!-- Error Display -->
                <div id="reset-error" class="hidden text-red-400 text-sm mb-4"></div>

                <!-- Success Display -->
                <div id="reset-success" class="hidden text-green-400 text-sm mb-4"></div>

                <!-- Reset Button -->
                <button 
                    type="submit" 
                    id="submit-reset"
                    class="w-full p-3 bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 focus:ring-offset-gray-800 font-medium"
                >
                    Reset Password <span id="reset-spinner" class="hidden inline-block w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin ml-2"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-sm text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
                <a href="login.html" class="text-primary hover:text-secondary transition-colors text-sm font-medium">
                    ← Back to Login
                </a>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 2025 Josh Burt. All rights reserved.</p>
        </div>
    </div>

    <script>
    // Functions base
    const FN_BASE = (window.FN_BASE || '/.netlify/functions');

        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        if (!resetToken) {
            document.body.innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-red-500 mb-4">Invalid Reset Link</h1>
                        <p class="text-gray-400 mb-4">This password reset link is invalid or has expired.</p>
                        <a href="login.html" class="text-primary hover:text-secondary">← Back to Login</a>
                    </div>
                </div>
            `;
        }

        // Toast notifications are handled by the global adapter (init-shared.js)

        // Legacy theme toggle removed. Theme persists via siteSettings presets.

        // Form handling
        const resetForm = document.getElementById('reset-form');
        const resetSpinner = document.getElementById('reset-spinner');
        const resetError = document.getElementById('reset-error');
        const resetSuccess = document.getElementById('reset-success');
        const submitBtn = document.getElementById('submit-reset');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Reset previous states
            resetError.classList.add('hidden');
            resetSuccess.classList.add('hidden');

            // Client-side validation
            if (!password || !confirmPassword) {
                resetError.textContent = 'Please fill in all fields';
                resetError.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                resetError.textContent = 'Passwords do not match';
                resetError.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                resetError.textContent = 'Password must be at least 8 characters long';
                resetError.classList.remove('hidden');
                return;
            }

            // Check password complexity
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]/;
            if (!passwordRegex.test(password)) {
                resetError.textContent = 'Password must contain uppercase, lowercase, number, and special character';
                resetError.classList.remove('hidden');
                return;
            }

            // Show loading state
            resetSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${FN_BASE}/auth?action=reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resetSuccess.textContent = 'Password reset successfully! Redirecting to login...';
                    resetSuccess.classList.remove('hidden');
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = 'login.html?message=password-reset-success';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Password reset failed');
                }

            } catch (error) {
                console.error('Reset password error:', error);
                resetError.textContent = error.message;
                resetError.classList.remove('hidden');
            } finally {
                resetSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

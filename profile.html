<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/init-shared.js" defer></script>
  </head>
<body class="dark min-h-screen">
    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Toggle sidebar" aria-expanded="false">â˜°</button>
    <div id="main-nav"></div>
    <script>fetch('shared-nav.html').then(r=>r.text()).then(h=>{document.getElementById('main-nav').innerHTML=h;if(window.setActiveNavLink)window.setActiveNavLink();});</script>
    <main class="max-w-2xl mx-auto p-6 md:ml-64">
        <header class="page-header card border">
          <h1 class="text-2xl font-bold">My Profile</h1>
        </header>
        <form id="profile-form" class="card widget-primary rounded-lg shadow-md p-6 flex flex-col gap-4">
            <div class="flex items-center gap-4">
                <img id="profile-avatar" src="https://via.placeholder.com/80" alt="Avatar" class="w-20 h-20 rounded-full border border-gray-700">
                <input type="file" id="avatar-upload" accept="image/*" class="hidden">
                <button type="button" id="change-avatar" class="btn-neon-blue px-3 py-1 rounded">Change Avatar</button>
            </div>
            <label>
                Name
                <input type="text" id="profile-name" class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white" />
            </label>
            <label>
                Email
                <input type="email" id="profile-email" class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white" disabled />
            </label>
            <label>
                New Password
                <input type="password" id="profile-password" class="w-full p-2 rounded border border-gray-600 bg-gray-900 text-white" placeholder="Leave blank to keep current" />
            </label>
            <button type="submit" class="btn-neon-green px-4 py-2 rounded">Save Changes</button>
        </form>
        <section class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Activity Log</h2>
            <ul id="activity-log" class="card rounded-lg shadow-md p-4 text-sm space-y-2"></ul>
        </section>
    </main>
    <script src="./assets/js/profile.js"></script>
</body>
</html>

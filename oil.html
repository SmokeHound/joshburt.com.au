<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castrol Order Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Custom Styles -->
  <style>
    :root {
      --sidebar-width: 270px;
    }
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: background-color 0.3s;
    }
    main {
      margin-left: var(--sidebar-width);
      padding-top: 20px;
    }
    .nav-link.active {
      font-weight: bold;
    }
    .card {
      border-radius: 0.75rem;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .btn-add-to-cart {
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      transition: all 0.2s;
    }
    .order-item {
      transition: all 0.3s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transform: translateX(20px);
    }
    #orderContainer {
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    .quantity-control button {
        border: none;
        background-color: transparent;
        color: var(--bs-primary);
        font-size: 1.25rem;
        padding: 0 0.5rem;
    }
    .quantity-control span {
        font-size: 1.1rem;
        font-weight: bold;
        min-width: 2rem;
        text-align: center;
    }
    .spinner-border-sm {
        width: 1rem;
        height: 1rem;
        border-width: 0.15em;
    }
    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Nav placeholder -->
  <div id="nav-placeholder"></div>

  <!-- Main content -->
  <main class="container-fluid mt-4">
    <div class="row">
      <!-- Product Selection Area -->
      <div class="col-lg-8">
        <h1>Castrol Products</h1>
        <p class="text-muted">Select the oil products you wish to order. Click on a product to add it to your order form.</p>
        <div id="productsContainer" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
          <!-- Product cards will be dynamically inserted here -->
          <div class="col"><div class="card p-4 text-center"><div class="spinner-border text-primary" role="status"></div><p>Loading products...</p></div></div>
        </div>
      </div>

      <!-- Order Form Area -->
      <div class="col-lg-4 mt-4 mt-lg-0">
        <div id="orderContainer" class="card shadow p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 mb-0">Your Order <i class="bi bi-cart"></i></h2>
            <div id="loading-indicator" class="spinner-border text-primary spinner-border-sm" role="status" style="display: none;"></div>
          </div>
          <div id="orderItems" class="list-group list-group-flush border-bottom mb-3">
            <!-- Order items will be dynamically inserted here -->
          </div>
          <div id="orderSummary" class="d-flex justify-content-between fw-bold mb-3">
            <span>Total Items:</span>
            <span id="totalItems">0</span>
          </div>
          <button id="submitOrderBtn" class="btn btn-primary btn-lg w-100" disabled>
            Submit Order
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Toast Container for messages -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Order Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Order</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to submit this order?</p>
          <ul id="modalOrderSummary" class="list-group list-group-flush"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="confirmSubmitBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

    const loadingIndicator = document.getElementById('loading-indicator');
    const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    const modalOrderSummary = document.getElementById('modalOrderSummary');

    // Load navigation bar
    async function loadNav() {
      try {
        const res = await fetch('nav.html');
        if (!res.ok) throw new Error('Failed to load navigation');
        const html = await res.text();
        document.getElementById('nav-placeholder').innerHTML = html;
      } catch (e) {
        showToast('Navigation failed to load', 'error');
      }
    }

    // Render product cards
    const renderProducts = () => {
      productsContainer.innerHTML = ''; // Clear loading message
      oils.forEach((oil, index) => {
        const cardHtml = `
          <div class="col">
            <div class="card h-100 shadow-sm rounded-4 product-card" data-index="${index}">
              <div class="card-body">
                <h5 class="card-title fw-bold cursor-pointer" style="cursor:pointer;">${oil.name}</h5>

                </div>
                <div class="product-details" style="display:none;">
                  <p class="card-text text-muted mb-1">${oil.specs}</p>
                  <p class="mb-0"><strong>Product Code:</strong> ${oil.code}</p>
                </div>
              </div>
            </div>
          </div>
        `;
        productsContainer.insertAdjacentHTML('beforeend', cardHtml);
      });
    };

    // Render the order summary
    const renderOrder = () => {
      orderItemsContainer.innerHTML = '';
      let totalItems = 0;
      const orderedItems = Object.entries(currentOrder);

      if (orderedItems.length === 0) {
        orderItemsContainer.innerHTML = '<li class="list-group-item text-muted text-center">Your order is empty.</li>';
        submitOrderBtn.disabled = true;
      } else {
        submitOrderBtn.disabled = false;
      }

      orderedItems.forEach(([name, item]) => {
        totalItems += item.quantity;
        const oil = oils.find(o => o.name === name);
        const listItemHtml = `
          <li class="list-group-item d-flex justify-content-between align-items-center order-item">
            <div class="flex-grow-1 me-2">
                <span class="fw-bold d-block">${name}</span>
                <small class="text-muted d-block">${oil ? 'Code: ' + oil.code : ''}</small>
            </div>
            <div class="d-flex align-items-center quantity-control">
                <button class="btn btn-sm btn-outline-secondary rounded-circle me-1 decrease-quantity" data-name="${name}">-</button>
                <span class="fw-bold">${item.quantity}</span>
                <button class="btn btn-sm btn-outline-secondary rounded-circle ms-1 increase-quantity" data-name="${name}">+</button>
                <button class="btn btn-sm btn-danger rounded-circle ms-2 remove-item" data-name="${name}"><i class="bi bi-trash"></i></button>
            </div>
          </li>
        `;
        orderItemsContainer.insertAdjacentHTML('beforeend', listItemHtml);
      });
      totalItemsSpan.textContent = totalItems;
    };

    // Add or update item in the order and Firestore
    const updateOrder = (name, quantityChange) => {
      loadingIndicator.style.display = 'inline-block';
      const item = currentOrder[name];
      let newQuantity = item ? item.quantity + quantityChange : 1;

      if (newQuantity <= 0) {
        // Remove item if quantity is zero or less
        delete currentOrder[name];
        showToast(`${name} removed from order.`, 'info');
      } else {
        if (item) {
          // Update existing item
          currentOrder[name].quantity = newQuantity;
          showToast(`Updated quantity for ${name}.`, 'info');
        } else {
          // Add new item
          const oil = oils.find(o => o.name === name);
          if (oil) {
            currentOrder[name] = { name: oil.name, specs: oil.specs, quantity: 1 };
            showToast(`${oil.name} added to order!`, 'success');
          }
        }
      }
      renderOrder();
      loadingIndicator.style.display = 'none';
    };

    // Handle order submission
    const submitOrder = () => {
      if (Object.keys(currentOrder).length === 0) {
        showToast('Your order is empty.', 'error');
        return;
      }
      loadingIndicator.style.display = 'inline-block';
      confirmModal.hide();

      // Generate CSV
      let csv = 'Product Code,Quantity,Product Name\n';
      Object.values(currentOrder).forEach(item => {
        const oil = oils.find(o => o.name === item.name);
        csv += `"${oil ? oil.code : ''}","${item.quantity}","${item.name}"\n`;
      });

      // Create and download CSV file
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'order.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      setTimeout(() => {
        showToast('Order submitted! CSV downloaded.', 'success');
        currentOrder = {};
        renderOrder();
        loadingIndicator.style.display = 'none';
      }, 800);
    };

    // Event listeners for product cards (delegation)
    productsContainer.addEventListener('click', (e) => {
      const button = e.target.closest('.btn-add-to-order');
      if (button) {
        const index = button.getAttribute('data-index');
        const oilName = oils[index].name;
        updateOrder(oilName, 1);
        return;
      }
      // Toggle product details when clicking the heading
      const cardTitle = e.target.closest('.card-title');
      if (cardTitle) {
        const cardBody = cardTitle.parentElement;
        const details = cardBody.querySelector('.product-details');
        if (details) {
          details.style.display = details.style.display === 'none' ? 'block' : 'none';
        }
      }
    });

    // Event listeners for order summary controls (delegation)
    orderItemsContainer.addEventListener('click', (e) => {
        const target = e.target.closest('button');
        if (!target) return;
        const name = target.getAttribute('data-name');
        if (target.classList.contains('increase-quantity')) {
            updateOrder(name, 1);
        } else if (target.classList.contains('decrease-quantity')) {
            updateOrder(name, -1);
        } else if (target.classList.contains('remove-item')) {
            updateOrder(name, -currentOrder[name].quantity);
        }
    });

    // Event listener for Submit button
    submitOrderBtn.addEventListener('click', () => {
        modalOrderSummary.innerHTML = '';
        Object.entries(currentOrder).forEach(([name, item]) => {
            modalOrderSummary.innerHTML += `<li class="list-group-item d-flex justify-content-between">${name} <span class="badge bg-primary rounded-pill">${item.quantity}</span></li>`;
        });
        confirmModal.show();
    });

    // Event listener for Confirm button in the modal
    document.getElementById('confirmSubmitBtn').addEventListener('click', submitOrder);

    // Initialisation
    document.addEventListener('DOMContentLoaded', async () => {
    // Load navigation bar
    loadNav();

    // Always render products, even if Firebase fails
    renderProducts();

    // Firebase Init
    try {
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);

    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    if (initialAuthToken) {
      await signInWithCustomToken(auth, initialAuthToken);
    } else {
      await signInAnonymously(auth);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userId = user.uid;
        const orderDocPath = `artifacts/${typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'}/users/${userId}/orders/current_order`;
        const orderRef = doc(db, orderDocPath);

        onSnapshot(orderRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().items) {
            currentOrder = docSnap.data().items;
          } else {
            currentOrder = {};
          }
          renderOrder();
        }, (error) => {
          console.error("Error fetching order data: ", error);
          showToast("Failed to sync order data.", "error");
        });
      }
    });
    } catch (e) {
    console.error("Firebase initialization failed:", e);
    showToast("Application failed to initialize.", "error");
    }
    });
  </script>

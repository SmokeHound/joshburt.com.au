  <script>
    // Shared theme functionality
    (function() {
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            if (!themeToggle) return;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                body.classList.toggle('light');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
                themeToggle.textContent = body.classList.contains('dark') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                themeToggle.setAttribute('aria-label', body.classList.contains('dark') ? 'Toggle light mode' : 'Toggle dark mode');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.classList.add(savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
        }

        // Initialize theme when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTheme);
        } else {
            initTheme();
        }
    })();

    // Shared navigation functionality
    (function() {
        // Set active navigation link based on current page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                link.classList.add('bg-primary', 'text-white');
                link.setAttribute('aria-current', 'page');
            }
        });

        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                menuToggle.setAttribute('aria-expanded', isOpen);
            });
        }
    })();
  </script>

    // Utility to show toast notifications
    const showToast = (message, type = 'info') => {

          headers: {

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);

    // Setup all event handlers
    const setupEventHandlers = () => {
      // Product container events (add to order, toggle details)
      productsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('.btn-add-to-order');
        if (button) {
          const index = button.getAttribute('data-index');
          const oil = oils[index];
          if (oil) {
            updateOrder(oil.name, 1);

        }
        // Toggle product details when clicking the heading
        const cardTitle = e.target.closest('h5');

          const card = cardTitle.closest('.product-card');

          const details = card.querySelector('.product-details');
          if (details) {
            details.classList.toggle('hidden');

        confirmModal.classList.remove('hidden');

      // Modal event handlers
      document.getElementById('cancelModal').addEventListener('click', () => {
        confirmModal.classList.add('hidden');
      });

      document.getElementById('confirmSubmitBtn').addEventListener('click', () => {
        submitOrder();
      });

      // Close modal when clicking outside
      confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) {
          confirmModal.classList.add('hidden');
        }
      });
    

    // Submit order function
    function submitOrder() {
      const confirmModal = document.getElementById('confirmModal');
      
      // Here you would typically send the order to a server
      console.log('Submitting order:', currentOrder);
      
      // For now, we'll just show a success message and clear the order
      showToast('Order submitted successfully!', 'success');
      
      // Clear the order
      currentOrder = {};
      localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
      updateOrderDisplay();
      confirmModal.classList.add('hidden');
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      updateOrderDisplay();
    });
  </script>

  <script>
    // Shared theme functionality
    (function() {
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            if (!themeToggle) return;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                body.classList.toggle('light');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
                themeToggle.textContent = body.classList.contains('dark') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                themeToggle.setAttribute('aria-label', body.classList.contains('dark') ? 'Toggle light mode' : 'Toggle dark mode');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.classList.add(savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
        }

        // Initialize theme when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTheme);
        } else {
            initTheme();
        }
    })();

    // Shared navigation functionality
    (function() {
        // Set active navigation link based on current page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                link.classList.add('bg-primary', 'text-white');
                link.setAttribute('aria-current', 'page');
            }
        });

        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                menuToggle.setAttribute('aria-expanded', isOpen);
            });
        }
    })();
  </script>

        'bg-blue-500'

    // Theme Toggle

    themeToggle.addEventListener('click', () => {

    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.classList.add(savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
    themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');

    // Mobile Menu Toggle

    // Reset global variables for products and orders

        { id: 8, code: "3425220", name: "Power 1 Racing 4T 10W-50", specs: "API SN, JASO MA2", type: "Motorcycle oil", description: "Fully synthetic motorcycle engine oil", image: "" },
        { id: 9, code: "3433821", name: "Actevo X-tra 4T 20W-50", specs: "API SL, JASO MA", type: "Motorcycle oil", description: "High-performance motorcycle oil for all conditions", image: "" },

      ];
      
      const savedProducts = localStorage.getItem('oilProducts');
      if (!savedProducts) {
        localStorage.setItem('oilProducts', JSON.stringify(defaultProducts));
        return defaultProducts;
      }
      return JSON.parse(savedProducts);
    }

    // Load products from localStorage as fallback
    function loadProductsFromLocalStorage() {
      try {
        const savedProducts = localStorage.getItem('oilProducts');
        if (savedProducts) {
          oils = JSON.parse(savedProducts);
        } else {
          oils = initializeDefaultProducts();
        }
        console.log('Products loaded from localStorage:', oils.length);
        renderProductsByType(currentType);
        return true;
      } catch (error) {
        console.error('Failed to load products from localStorage:', error);
        return false;
      }
    }

    // Load products from API with localStorage fallback
    async function loadProducts() {
      console.log('Loading products from API...');
      
      try {
        const response = await fetch(`${API_BASE}/products`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        oils = await response.json();
        console.log('Products loaded from API:', oils.length);
        renderProductsByType(currentType);
      } catch (error) {
        console.error('Failed to load products from API:', error);
        console.log('Attempting to load products from localStorage...');
        
        // Try to load from localStorage as fallback
        const fallbackSuccess = loadProductsFromLocalStorage();
        
        if (fallbackSuccess) {
          // Show notification that we're using localStorage fallback
          const statusMessage = document.createElement('div');
          statusMessage.className = 'col-span-full p-4 bg-blue-900/20 border border-blue-500 rounded-lg text-center mb-4';
          statusMessage.innerHTML = `
            <p class="text-blue-400 mb-1">‚ÑπÔ∏è Loading products from local storage</p>
            <p class="text-gray-300 text-xs">API unavailable - using cached product data</p>
          `;
          productsContainer.prepend(statusMessage);
          
          // Remove the message after 5 seconds
          setTimeout(() => {
            if (statusMessage.parentNode) {
              statusMessage.remove();
            }
          }, 5000);
        } else {
          // Show error message if both API and localStorage fail
          productsContainer.innerHTML = `

    // DOM Elements
    const productsContainer = document.getElementById('productsContainer');
    const orderItemsContainer = document.getElementById('orderItems');
    const totalItemsSpan = document.getElementById('totalItems');
    const submitOrderBtn = document.getElementById('submitOrderBtn');
    const loadingIndicator = document.getElementById('loading-indicator');
    const modalOrderSummary = document.getElementById('modalOrderSummary');
    const confirmModal = document.getElementById('confirmModal');


    // Reset order variables if needed
    // currentOrder and currentType are already declared above


    // Render the order summary
    const renderOrder = () => {
      const orderItemsContainer = document.getElementById('orderItems');
      const totalItemsSpan = document.getElementById('totalItems');
      const submitOrderBtn = document.getElementById('submitOrderBtn');
      
      orderItemsContainer.innerHTML = '';
      let totalItems = 0;
      const orderedItems = Object.entries(currentOrder);

      if (orderedItems.length === 0) {
        orderItemsContainer.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-center py-4 lg:py-8 text-sm">Your order is empty.</p>';
        totalItemsSpan.textContent = '0';
        submitOrderBtn.disabled = true;
        return;
      }

      // Render each order item
      orderedItems.forEach(([productName, orderItem]) => {
        totalItems += orderItem.quantity;
        const oil = oils.find(o => o.name === productName);
        const productCode = oil ? oil.code : 'N/A';
        
        const itemHtml = `
          <div class="flex justify-between items-center p-2 bg-gray-700 rounded">
            <div class="flex-1">
              <div class="font-medium text-white">${productName}</div>
              <div class="text-xs text-gray-400">Code: ${productCode}</div>
            </div>
            <div class="flex items-center space-x-2">
              <button class="decrease-quantity w-6 h-6 bg-gray-600 text-white rounded flex items-center justify-center hover:bg-gray-500" data-name="${productName}">-</button>
              <span class="text-white min-w-[2rem] text-center">${orderItem.quantity}</span>
              <button class="increase-quantity w-6 h-6 bg-gray-600 text-white rounded flex items-center justify-center hover:bg-gray-500" data-name="${productName}">+</button>
              <button class="remove-item text-red-400 hover:text-red-300 ml-2" data-name="${productName}">√ó</button>
            </div>
          </div>
        `;
        orderItemsContainer.insertAdjacentHTML('beforeend', itemHtml);
      });

      totalItemsSpan.textContent = totalItems.toString();
      submitOrderBtn.disabled = totalItems === 0;
    };

    // Update order quantity or add new item
    const updateOrder = (productName, quantityChange) => {
      const currentQuantity = currentOrder[productName]?.quantity || 0;
      const newQuantity = currentQuantity + quantityChange;
      
      if (newQuantity <= 0) {
        delete currentOrder[productName];
        if (quantityChange < 0) {
          showToast(`${productName} removed from order.`, 'info');
        }
      } else {
        if (currentOrder[productName]) {
          currentOrder[productName].quantity = newQuantity;
        } else {
          currentOrder[productName] = { name: productName, quantity: newQuantity };
        }
        
        if (quantityChange > 0 && currentQuantity === 0) {
          showToast(`${productName} added to order!`, 'success');
        }
      }
      
      // Save to localStorage
      localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
      renderOrder();
    };

      event.preventDefault();
      const oilData = JSON.parse(this.dataset.oil);
      
      updateOrder(oilData.name, (currentOrder[oilData.name]?.quantity || 0) + 1);
      showToast(`${oilData.name} added to order!`, 'success');

    function renderProductsByType(type) {
      productsContainer.innerHTML = '';

        const cardHtml = `

        // Toggle product details when clicking the heading
        const cardTitle = e.target.closest('h5');
        if (cardTitle) {

          const card = cardTitle.closest('.product-card');

          const details = card.querySelector('.product-details');
          if (details) {
            details.classList.toggle('hidden');
          }
        }
      });

      // Order items container events (quantity controls, remove items)
      orderItemsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        const itemName = button.getAttribute('data-name');
        if (!itemName) return;

        if (button.classList.contains('decrease-quantity')) {
          updateOrder(itemName, -1);
        } else if (button.classList.contains('increase-quantity')) {
          updateOrder(itemName, 1);
        } else if (button.classList.contains('remove-item')) {
          updateOrder(itemName, -currentOrder[itemName].quantity);
        }
      });

      // Submit order button event
      submitOrderBtn.addEventListener('click', () => {
        if (Object.keys(currentOrder).length === 0) {
          showToast('Your order is empty.', 'error');
          return;
        }


        // Populate modal with order summary
        modalOrderSummary.innerHTML = '';
        Object.values(currentOrder).forEach(item => {
          const oil = oils.find(o => o.name === item.name);
          const listItem = document.createElement('div');
          listItem.className = 'flex justify-between items-center p-2 bg-gray-700 rounded mb-2';
          listItem.innerHTML = `
            <span class="text-white">${item.name} (${oil ? oil.code : 'N/A'})</span>
            <span class="text-gray-300">Qty: ${item.quantity}</span>
          `;
          modalOrderSummary.appendChild(listItem);
        });
        confirmModal.classList.remove('hidden');
      });

      // Modal event handlers
      document.getElementById('cancelModal').addEventListener('click', () => {
        confirmModal.classList.add('hidden');
      });

      document.getElementById('confirmSubmitBtn').addEventListener('click', () => {
        submitOrder();
      });

      // Close modal when clicking outside
      confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) {
          confirmModal.classList.add('hidden');
        }
      });
    };

    // Submit order function
    function submitOrder() {
      const confirmModal = document.getElementById('confirmModal');
      
      // Here you would typically send the order to a server
      console.log('Submitting order:', currentOrder);
      
      // For now, we'll just show a success message and clear the order
      showToast('Order submitted successfully!', 'success');
      
      // Clear the order
      currentOrder = {};
      localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
      renderOrder();
      confirmModal.classList.add('hidden');
    }

    // Alias for renderOrder to maintain compatibility
    const updateOrderDisplay = renderOrder;

    // Initialize the application - always load products from API first
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded - initializing application...');
      loadProducts(); // Always try API first, with localStorage fallback
      renderOrder();
      setupEventHandlers();
    });
  </script>

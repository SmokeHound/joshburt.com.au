<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Castrol Order Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet" />

    :root {
      --sidebar-width: 270px;
      --primary-green: #27ae60;
      --accent-red: #e74c3c;
      --background-dark: #181a1b;
      --card-dark: #232526;
      --text-white: #f5f5f5;
      --text-grey: #b0b3b8;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-white);
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar {
      background-color: var(--card-dark);
      color: var(--text-white);
    }
    main {
      margin-left: var(--sidebar-width);
      padding-top: 20px;
    }
    .nav-link {
      color: var(--text-grey);
    }
    .nav-link.active {
      color: var(--primary-green);
      font-weight: bold;
      background-color: var(--card-dark);
      border-bottom: 2px solid var(--primary-green);
    }
    .card {
      background-color: var(--card-dark);
      color: var(--text-white);
      border-radius: 0.75rem;
      transition: transform 0.2s, background-color 0.3s;
      border: 1px solid var(--primary-green);
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-red);
    }
    .btn-add-to-cart, .btn-add-to-order {
      background-color: var(--primary-green);
      color: var(--text-white);
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      transition: all 0.2s;
    }
    .btn-add-to-cart:hover, .btn-add-to-order:hover {
      background-color: var(--accent-red);
      color: var(--text-white);
    }
    .order-item {
      background-color: var(--card-dark);
      color: var(--text-white);
      transition: all 0.3s ease-in-out;
    }
    .fade-out {
      opacity: 0;
      transform: translateX(20px);
    }
    #orderContainer {
      background-color: var(--card-dark);
      color: var(--text-white);
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    .quantity-control button {
      border: none;
      background-color: transparent;
      color: var(--primary-green);
      font-size: 1.25rem;
      padding: 0 0.5rem;
    }
    .quantity-control button.btn-danger {
      color: var(--accent-red);
    }
    .quantity-control span {
      font-size: 1.1rem;
      font-weight: bold;
      min-width: 2rem;
      text-align: center;
      color: var(--text-white);
    }
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
      border-width: 0.15em;
      color: var(--primary-green);
    }
    .toast-container .toast {
      background-color: var(--card-dark);
      color: var(--text-white);
      border-left: 5px solid var(--primary-green);
    }
    .text-bg-success {
      background-color: var(--primary-green) !important;
      color: var(--text-white) !important;
    }
    .text-bg-danger {
      background-color: var(--accent-red) !important;
      color: var(--text-white) !important;
    }
    .text-bg-primary {
      background-color: var(--card-dark) !important;
      color: var(--text-white) !important;
    }
    .btn-primary {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
    }
    .btn-primary:hover {
      background-color: var(--accent-red);
      border-color: var(--accent-red);
    }
    .btn-secondary {
      background-color: var(--card-dark);
      color: var(--text-white);
      border-color: var(--text-grey);
    }
    .btn-secondary:hover {
      background-color: var(--primary-green);
      color: var(--text-white);
      border-color: var(--primary-green);
    }
    .btn-success {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
    }
    .btn-success:hover {
      background-color: var(--accent-red);
      border-color: var(--accent-red);
    }
    .btn-danger {
      background-color: var(--accent-red);
      border-color: var(--accent-red);
    }
    .btn-danger:hover {
      background-color: var(--primary-green);
      border-color: var(--primary-green);
    }
    /* Improve text readability for muted/secondary text and instructions */
    .card-text.text-muted, .text-muted {
      color: #e0e0e0 !important;
    }
    p.text-muted, .text-muted {
      color: #e0e0e0 !important;
    }

    /* Make instructions more readable */
    main .text-muted {
      color: #e0e0e0 !important;
      font-size: 1.1rem;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        background-color: var(--card-dark);
      }
      main {
        margin-left: 0;
      }
    }

          <div class="col"><div class="card p-4 text-center"><div class="spinner-border text-primary" role="status"></div><p>Loading products...</p></div></div>
        </div>
      </div>

      <!-- Order Form Area -->
      <div class="col-lg-4 mt-4 mt-lg-0">
        <div id="orderContainer" class="card shadow p-4">

            <div id="loading-indicator" class="spinner-border text-primary spinner-border-sm" role="status" style="display: none;"></div>
          </div>
          <div id="orderItems" class="list-group list-group-flush border-bottom mb-3">
            <!-- Order items will be dynamically inserted here -->
          </div>
          <div id="orderSummary" class="d-flex justify-content-between fw-bold mb-3">

    </div>
  </main>

        showToast(`${name} removed from order.`, 'info');
      } else {
        if (item) {
          // Update existing item
          currentOrder[name].quantity = newQuantity;
          showToast(`Updated quantity for ${name}.`, 'info');
        } else {
          // Add new item
          const oil = oils.find(o => o.name === name);
          if (oil) {
            currentOrder[name] = { name: oil.name, specs: oil.specs, quantity: 1 };
            showToast(`${oil.name} added to order!`, 'success');
          }
        }
      }
      renderOrder();
      loadingIndicator.style.display = 'none';
    };

    // Handle order submission
    const submitOrder = () => {
      if (Object.keys(currentOrder).length === 0) {
        showToast('Your order is empty.', 'error');
        return;
      }
      loadingIndicator.style.display = 'inline-block';
      
      // Hide modal if it exists
      if (confirmModal) {
        confirmModal.hide();
      }

      // Generate CSV
      let csv = 'Product Code,Quantity,Product Name\n';
      Object.values(currentOrder).forEach(item => {
        const oil = oils.find(o => o.name === item.name);
        csv += `"${oil ? oil.code : ''}","${item.quantity}","${item.name}"\n`;
      });

      // Create and download CSV file
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'order.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      setTimeout(() => {
        showToast('Order submitted! CSV downloaded.', 'success');
        currentOrder = {};
        renderOrder();
        loadingIndicator.style.display = 'none';
      }, 800);
    };

    // Insert tabs above the productsContainer
    const mainContainer = document.querySelector('.col-lg-8');
    const tabHtml = `
      <ul class="nav nav-tabs mb-3" id="productTypeTabs">
        <li class="nav-item"><a class="nav-link active" data-type="Engine oil" href="#">Engine oil</a></li>
        <li class="nav-item"><a class="nav-link" data-type="Coolant" href="#">Coolant</a></li>
        <li class="nav-item"><a class="nav-link" data-type="Gear Oil" href="#">Gear Oil</a></li>
      </ul>
    `;
    mainContainer.insertAdjacentHTML('afterbegin', tabHtml);

    let currentType = 'Engine oil';

    function renderProductsByType(type) {
      productsContainer.innerHTML = '';
      oils.filter(oil => oil.type === type).forEach((oil) => {
        const cardHtml = `
          <div class="col">
            <div class="card h-100 shadow-sm rounded-4 product-card" data-index="${oils.indexOf(oil)}">
              <div class="card-body">
                <h5 class="card-title fw-bold cursor-pointer" style="cursor:pointer;">${oil.name}</h5>
                <div class="d-flex justify-content-end mb-2">
                  <button class="btn btn-primary btn-sm rounded-pill btn-add-to-order" data-index="${oils.indexOf(oil)}">
                    <i class="bi bi-plus-lg me-1"></i> Add
                  </button>
                </div>
                <div class="product-details" style="display:none;">
                  <p class="card-text text-muted mb-1">${oil.specs}</p>
                  <p class="mb-0"><strong>Product Code:</strong> ${oil.code}</p>
                </div>
              </div>
            </div>
          </div>
        `;
        productsContainer.insertAdjacentHTML('beforeend', cardHtml);
      });
    }

    // Update tab click event
    const tabs = document.getElementById('productTypeTabs');
    tabs.addEventListener('click', function(e) {
      e.preventDefault();
      const tab = e.target.closest('.nav-link');
      if (!tab) return;
      Array.from(tabs.querySelectorAll('.nav-link')).forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentType = tab.getAttribute('data-type');
      renderProductsByType(currentType);
    });

    // Initialize the page and event handlers
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Bootstrap modal only if Bootstrap is available
      try {
        if (typeof bootstrap !== 'undefined') {
          confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        }
      } catch (e) {
        console.warn('Bootstrap not available, modal functionality will be limited');
      }

      loadNav();
      renderProductsByType(currentType);
      renderOrder();
      setupEventHandlers();
    });

    // Setup all event handlers
    const setupEventHandlers = () => {
      // Product container events (add to order, toggle details)
      productsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('.btn-add-to-order');
        if (button) {
          const index = button.getAttribute('data-index');
          const oil = oils[index];
          if (oil) {
            updateOrder(oil.name, 1);
          }
          return;
        }
        // Toggle product details when clicking the heading
        const cardTitle = e.target.closest('.card-title');
        if (cardTitle) {
          const cardBody = cardTitle.parentElement;
          const details = cardBody.querySelector('.product-details');
          if (details) {
            details.style.display = details.style.display === 'none' ? 'block' : 'none';
          }
        }
      });

      // Order items container events (quantity controls, remove items)
      orderItemsContainer.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        const itemName = button.getAttribute('data-name');
        if (!itemName) return;

        if (button.classList.contains('decrease-quantity')) {
          updateOrder(itemName, -1);
        } else if (button.classList.contains('increase-quantity')) {
          updateOrder(itemName, 1);
        } else if (button.classList.contains('remove-item')) {
          updateOrder(itemName, -currentOrder[itemName].quantity);
        }
      });

      // Submit order button event
      submitOrderBtn.addEventListener('click', () => {
        if (Object.keys(currentOrder).length === 0) {
          showToast('Your order is empty.', 'error');
          return;
        }

        // Show confirmation modal if Bootstrap is available, otherwise submit directly
        if (confirmModal) {
          // Populate modal with order summary
          modalOrderSummary.innerHTML = '';
          Object.values(currentOrder).forEach(item => {
            const oil = oils.find(o => o.name === item.name);
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item d-flex justify-content-between';
            listItem.innerHTML = `
              <span>${item.name} (${oil ? oil.code : 'N/A'})</span>
              <span>Qty: ${item.quantity}</span>
            `;
            modalOrderSummary.appendChild(listItem);
          });
          confirmModal.show();
        } else {
          // Direct submit if modal not available
          submitOrder();
        }
      });

      // Confirmation modal submit button
      const confirmSubmitBtn = document.getElementById('confirmSubmitBtn');
      if (confirmSubmitBtn) {
        confirmSubmitBtn.addEventListener('click', () => {
          submitOrder();
        });
      }
    };
  </script>
</body>
</html>

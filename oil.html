      // Configuration for dynamic color updates from settings
      function applyDynamicColors() {
          const settingsHead = JSON.parse(localStorage.getItem('siteSettings')) || {};
          // Apply CSS variables for instant color update
          document.documentElement.style.setProperty('--tw-color-primary', settingsHead.primaryColor || '#3b82f6');
          document.documentElement.style.setProperty('--tw-color-secondary', settingsHead.secondaryColor || '#10b981');

  <script>
    // Shared theme functionality
    (function() {
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            if (!themeToggle) return;
            
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark');
                body.classList.toggle('light');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
                themeToggle.textContent = body.classList.contains('dark') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                themeToggle.setAttribute('aria-label', body.classList.contains('dark') ? 'Toggle light mode' : 'Toggle dark mode');
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.classList.add(savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
            themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
        }

        // Initialize theme when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTheme);
        } else {
            initTheme();
        }
    })();

    // Shared navigation functionality
    (function() {
        // Set active navigation link based on current page
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                link.classList.add('bg-primary', 'text-white');
                link.setAttribute('aria-current', 'page');
            }
        });

        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                menuToggle.setAttribute('aria-expanded', isOpen);
            });
        }
    })();
  </script>

  <!-- Firebase -->

  <script type="module">
    // Global variables
    let oils = []; // Will be loaded from API instead of localStorage
    let currentOrder = JSON.parse(localStorage.getItem('currentOrder')) || {};
    let activeProductType = 'Engine oil';

    // Utility to show toast notifications
    const showToast = (message, type = 'info') => {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `fixed bottom-4 right-4 p-4 rounded shadow-lg transition-opacity duration-300 ${
        type === 'success' ? 'bg-green-500' : 
        type === 'error' ? 'bg-red-500' : 
        'bg-blue-500'
      } text-white`;
      toast.classList.remove('hidden');
      
      setTimeout(() => {
        toast.classList.add('hidden');
      }, 3000);
    };

    // Load products from Netlify function instead of localStorage
    async function loadProducts() {
      try {
        showToast('Loading products...', 'info');
        const response = await fetch('/.netlify/functions/products');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        oils = await response.json();
        console.log('Products loaded from database:', oils);
        showToast('Products loaded successfully!', 'success');
        
        // Initialize the UI after loading products
        renderProducts();
        setupEventListeners();
        
      } catch (error) {
        console.error('Error loading products from API:', error);
        showToast('Failed to load products. Using fallback data.', 'error');
        
        // Fallback to default products if API fails
        oils = [
          { id: 1, code: "3437297", name: "EDGE 0W-20", specs: "API SP, ILSAC GF-6", type: "Engine oil", description: "High-performance synthetic engine oil for modern vehicles", image: "" },
          { id: 2, code: "3425218", name: "EDGE 0W-20 C5", specs: "ACEA C5/C6, API SP, ILSAC GF-6", type: "Engine oil", description: "Advanced formula for fuel economy and engine protection", image: "" },
          { id: 3, code: "3433822", name: "EDGE 0W-20 LL IV", specs: "ACEA C5, C6, BMW Longlife-17FE+", type: "Engine oil", description: "Specialized formula for European vehicles", image: "" },
        ];
        renderProducts();
        setupEventListeners();
      }
    }

    // Render products based on selected type
    function renderProducts(productType = activeProductType) {
      const container = document.getElementById('productsContainer');
      const filteredOils = oils.filter(oil => oil.type === productType);

      if (filteredOils.length === 0) {
        container.innerHTML = `
          <div class="col-span-full p-8 text-center text-gray-400">
            <p class="text-lg">No ${productType.toLowerCase()} products available</p>
            <p class="text-sm mt-2">Check back later for new products</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredOils.map(oil => `
        <div class="card bg-gray-800 border border-gray-700 rounded shadow p-4 cursor-pointer hover:border-primary transition-colors" 
             data-oil='${JSON.stringify(oil)}' 
             role="button" 
             tabindex="0" 
             aria-label="Add ${oil.name} to order">
          <div class="text-center">
            ${oil.image ? `<img src="${oil.image}" alt="${oil.name}" class="w-full h-32 object-cover rounded mb-3" loading="lazy">` : ''}
            <h4 class="text-lg font-semibold text-white mb-2">${oil.name}</h4>
            <p class="text-sm text-gray-400 mb-2">Code: ${oil.code}</p>
            <p class="text-xs text-gray-500 mb-3">${oil.specs}</p>
            ${oil.description ? `<p class="text-xs text-gray-400 mb-3">${oil.description}</p>` : ''}
            <button class="w-full bg-primary text-white py-2 px-4 rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary transition-colors">
              Add to Order
            </button>
          </div>
        </div>
      `).join('');

      // Add click event listeners to product cards
      container.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', handleProductClick);
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            handleProductClick.call(card, e);
          }
        });
      });
    }

    // Handle product selection
    function handleProductClick(event) {
      event.preventDefault();
      const oilData = JSON.parse(this.dataset.oil);
      
      if (currentOrder[oilData.name]) {
        currentOrder[oilData.name].quantity += 1;
      } else {
        currentOrder[oilData.name] = {
          name: oilData.name,
          code: oilData.code,
          quantity: 1
        };
      }
      
      // Save order to localStorage (user-specific data stays in localStorage)
      localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
      updateOrderDisplay();
      showToast(`Added ${oilData.name} to order`, 'success');
    }

    // Update order display
    function updateOrderDisplay() {
      const orderItems = document.getElementById('orderItems');
      const totalItems = document.getElementById('totalItems');
      const submitBtn = document.getElementById('submitOrderBtn');

      if (Object.keys(currentOrder).length === 0) {
        orderItems.innerHTML = '<p class="text-gray-400 text-center py-4 lg:py-8 text-sm">Your order is empty.</p>';
        totalItems.textContent = '0';
        submitBtn.disabled = true;
        return;
      }

      orderItems.innerHTML = Object.values(currentOrder).map(item => `
        <div class="flex justify-between items-center p-2 bg-gray-700 rounded">
          <div class="flex-1">
            <span class="text-white text-sm">${item.name}</span>
            <span class="text-gray-400 text-xs block">${item.code}</span>
          </div>
          <div class="flex items-center space-x-2">
            <button class="decrease-quantity text-gray-400 hover:text-white w-6 h-6 flex items-center justify-center rounded" 
                    data-name="${item.name}" aria-label="Decrease quantity">-</button>
            <span class="text-white text-sm w-8 text-center">${item.quantity}</span>
            <button class="increase-quantity text-gray-400 hover:text-white w-6 h-6 flex items-center justify-center rounded" 
                    data-name="${item.name}" aria-label="Increase quantity">+</button>
            <button class="remove-item text-red-400 hover:text-red-300 w-6 h-6 flex items-center justify-center rounded" 
                    data-name="${item.name}" aria-label="Remove item">Ã—</button>
          </div>
        </div>
      `).join('');

      const totalCount = Object.values(currentOrder).reduce((sum, item) => sum + item.quantity, 0);
      totalItems.textContent = totalCount;
      submitBtn.disabled = totalCount === 0;

      // Add event listeners for quantity controls
      orderItems.querySelectorAll('.increase-quantity').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const name = e.target.dataset.name;
          currentOrder[name].quantity += 1;
          localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
          updateOrderDisplay();
        });
      });

      orderItems.querySelectorAll('.decrease-quantity').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const name = e.target.dataset.name;
          if (currentOrder[name].quantity > 1) {
            currentOrder[name].quantity -= 1;
          } else {
            delete currentOrder[name];
          }
          localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
          updateOrderDisplay();
        });
      });

      orderItems.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const name = e.target.dataset.name;
          delete currentOrder[name];
          localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
          updateOrderDisplay();
          showToast('Item removed from order', 'info');
        });
      });
    }

      // ...existing code...

        // Populate modal with order summary
        modalOrderSummary.innerHTML = '';
        Object.values(currentOrder).forEach(item => {
          const oil = oils.find(o => o.name === item.name);
          const listItem = document.createElement('div');
          listItem.className = 'flex justify-between items-center p-2 bg-gray-700 rounded mb-2';
          listItem.innerHTML = `
            <span class="text-white">${item.name} (${oil ? oil.code : 'N/A'})</span>
            <span class="text-gray-300">Qty: ${item.quantity}</span>
          `;
          modalOrderSummary.appendChild(listItem);
        });
        confirmModal.classList.remove('hidden');
      });

      // Modal event handlers
      document.getElementById('cancelModal').addEventListener('click', () => {
        confirmModal.classList.add('hidden');
      });

      document.getElementById('confirmSubmitBtn').addEventListener('click', () => {
        submitOrder();
      });

      // Close modal when clicking outside
      confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) {
          confirmModal.classList.add('hidden');
        }
      });
    }

    // Submit order function
    function submitOrder() {
      const confirmModal = document.getElementById('confirmModal');
      
      // Here you would typically send the order to a server
      console.log('Submitting order:', currentOrder);
      
      // For now, we'll just show a success message and clear the order
      showToast('Order submitted successfully!', 'success');
      
      // Clear the order
      currentOrder = {};
      localStorage.setItem('currentOrder', JSON.stringify(currentOrder));
      updateOrderDisplay();
      confirmModal.classList.add('hidden');
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      updateOrderDisplay();
    });
  </script>

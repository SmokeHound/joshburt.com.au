<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- Load shared config and theme system -->
  <script>
    fetch('shared-config.html').then(r => r.text()).then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      Array.from(temp.children).forEach(child => {
        if (child.tagName === 'LINK' || child.tagName === 'STYLE' || child.tagName === 'SCRIPT') {
          document.head.appendChild(child.cloneNode(true));
        }
      });
    });
    fetch('shared-theme.html').then(r => r.text()).then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      Array.from(temp.children).forEach(child => {
        if (child.tagName === 'SCRIPT') {
          document.head.appendChild(child.cloneNode(true));
        }
      });
    });
  </script>
  <script>
    // Apply theme/colors instantly
    (function() {
      try {
        const s = JSON.parse(localStorage.getItem('siteSettings')||'{}');
        document.documentElement.style.setProperty('--tw-color-primary', s.primaryColor || '#3b82f6');
        document.documentElement.style.setProperty('--tw-color-secondary', s.secondaryColor || '#10b981');
        document.documentElement.style.setProperty('--tw-color-accent', s.accentColor || '#8b5cf6');
        const theme = s.theme || localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.toggle('dark', theme === 'dark');
        document.documentElement.classList.toggle('light', theme === 'light');
      } catch(e) {}
    })();
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</head>
<body class="dark">
  <!-- Mobile Menu Toggle -->
  <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle sidebar" aria-expanded="false">â˜°</button>
  <!-- Shared Navigation Loader -->
  <div id="main-nav"></div>
  <script>
    fetch('shared-nav.html').then(r => r.text()).then(html => {
      document.getElementById('main-nav').innerHTML = html;
    });
  </script>
  <main class="flex-1 p-4 md:p-6">
    <header class="sticky top-0 z-10 widget-primary border border-gray-200 dark:border-gray-700 rounded p-4 mb-4">
      <h2 class="text-2xl font-bold">Audit Log</h2>
      <p class="text-gray-600 dark:text-gray-300">Review all administrative actions and changes</p>
    </header>
    <section class="space-y-8">
      <!-- Modular Audit Log Root (auto-initialized by assets/js/audit-ui.js) -->
      <div id="audit-log-root" class="min-h-[200px]"></div>
    </section>
  </main>
  <script src="admin-audit-logger.js"></script>
  <script src="assets/js/audit-ui.js" defer></script>
</body>
</html>

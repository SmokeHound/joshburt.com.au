<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/images/logo-placeholder.svg">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Shared bootstrap: functions base, auth, notifications, and auth-aware fetch -->
  <script src="/assets/js/init-shared.js" defer></script>
  <script src="/assets/js/notifications.js" defer></script>
  <!-- Load shared modal utilities -->
  <script>
    fetch('shared-modals.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>{if(c.tagName==='STYLE'||c.tagName==='SCRIPT'){document.head.appendChild(c.cloneNode(true));}});});
  </script>
  <!-- Load shared config and theme system -->
  <script>
    fetch('shared-config.html').then(r => r.text()).then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      Array.from(temp.children).forEach(child => {
        if (child.tagName === 'LINK' || child.tagName === 'STYLE' || child.tagName === 'SCRIPT') {
          document.head.appendChild(child.cloneNode(true));
        }
      });
    });
    fetch('shared-theme.html').then(r => r.text()).then(html => {
      const temp = document.createElement('div');
      temp.innerHTML = html;
      Array.from(temp.children).forEach(child => {
        if (child.tagName === 'SCRIPT') {
          document.head.appendChild(child.cloneNode(true));
        }
      });
    });
  </script>
  <!-- ThemeManager from shared-theme.html handles color/theme application -->
  <script>if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
  <link rel="stylesheet" href="/assets/css/accessibility.css" />
  <script src="/assets/js/accessibility.js" defer></script>
</head>
<body>
  

  <!-- Mobile Menu Toggle -->
  <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 mobile-menu-toggle" aria-label="Toggle sidebar" aria-expanded="false">â˜°</button>
  <!-- Shared Navigation Loader -->
  <div id="main-nav"></div>
  <main id="main-content" class="flex-1 p-4 md:p-6" role="main">
    <div class="flex items-start justify-between gap-4">
      <!-- Shared Header Container -->
      <div id="page-header-container" class="flex-1"></div>
      <div id="notification-bell-wrapper" class="relative mt-2"></div>
    </div>
    <section class="space-y-8">
      <!-- Modular Audit Log Root (auto-initialized by assets/js/audit-ui.js) -->
      <div id="audit-log-root" class="min-h-[200px]"></div>
    </section>
  </main>
  
  <!-- Load shared header component -->
  <script>
    fetch('/shared-header.html')
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const scripts = tempDiv.getElementsByTagName('script');
        for (let script of scripts) {
          const newScript = document.createElement('script');
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        }
      });
  </script>
  
  <!-- Initialize page header -->
  <script>
    function initAuditLogsHeader() {
      if (typeof window.PageHeader === 'undefined') {
        setTimeout(initAuditLogsHeader, 100);
        return;
      }
      
      window.PageHeader.render({
        title: 'Audit Log',
        subtitle: 'Review all administrative actions and changes',
        icon: 'logs'
      });
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initAuditLogsHeader);
    } else {
      initAuditLogsHeader();
    }
  </script>
  
  <script src="admin-audit-logger.js"></script>
  <script src="/assets/js/audit-ui.js" defer></script>
</body>
</html>

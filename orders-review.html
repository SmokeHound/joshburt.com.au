<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Orders Review</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JoshBurt.com.au">
    <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg">
    
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script>
        // Load centralized theme manager
        fetch('shared-theme.html')
            .then(r => r.text())
            .then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                const scripts = temp.getElementsByTagName('script');
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                }
            })
            .catch(err => console.warn('Failed to load shared-theme.html:', err));
        // Service Worker Registration for PWA
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js")
                    .then(registration => {
                        console.log("SW registered: ", registration);
                    })
                    .catch(registrationError => {
                        console.log("SW registration failed: ", registrationError);
                    });
            });
        }
    </script>
</head>
<body class="dark">
    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle sidebar" aria-expanded="false">â˜°</button>
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
        <div class="flex min-h-screen">
            <!-- Shared Navigation Loader -->
            <div id="main-nav"></div>
            <script>
                fetch('shared-nav.html').then(r=>r.text()).then(html=>{document.getElementById('main-nav').innerHTML=html;if(window.setActiveNavLink)window.setActiveNavLink();});
            </script>
            <!-- Main Content -->
            <main class="flex-1 p-4 md:p-6 ml-64 md:ml-0">
                <section class="mb-6">
                    <h2 class="text-3xl font-bold mb-2 text-gray-100">Workshop Orders Review</h2>
                    <p class="text-gray-400 text-sm">Review, filter and manage submitted workshop stock orders.</p>
                </section>
                <section>
                    <div class="card widget-primary rounded-lg shadow-md p-6" id="orders-container">
                        <div id="orders-list">
                            <div class="text-center text-gray-500 dark:text-gray-400">Loading orders...</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>

    <script>
    // Order Review Script (copied from administration.html)
        document.addEventListener('DOMContentLoaded', function() {
            const ordersList = document.getElementById('orders-list');
            async function loadOrders() {
                try {
                    const FN_BASE = window.FN_BASE || '/.netlify/functions';
                    const res = await fetch(`${FN_BASE}/orders`);
                    if (!res.ok) throw new Error('Failed to fetch orders');
                    const orders = await res.json();
                    if (!Array.isArray(orders) || orders.length === 0) {
                        ordersList.innerHTML = '<div class="text-center text-gray-500 dark:text-gray-400">No orders found.</div>';
                        return;
                    }
                    ordersList.innerHTML = orders.map((order, idx) => `
                        <div class="mb-6 p-4 border-b border-gray-200 dark:border-gray-600">
                            <div class="flex justify-between items-center mb-2">
                                <div>
                                    <span class="font-semibold text-gray-900 dark:text-white">Order #${order.id}</span>
                                    <span class="ml-2 text-xs text-gray-500">${new Date(order.created_at).toLocaleString()}</span>
                                </div>
                                <span class="px-2 py-1 rounded-full text-xs ${order.status === 'pending' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200' : order.status === 'approved' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'}">${order.status}</span>
                            </div>
                            <div class="flex flex-wrap gap-4 text-sm mb-2">
                                <div class="text-gray-700 dark:text-gray-200">Requested by: <span class="font-medium">${order.created_by || 'mechanic'}</span></div>
                                <div class="text-gray-600 dark:text-gray-300">Total Items: <span class="font-medium">${order.total_items || '?'}</span></div>
                                <div class="text-gray-600 dark:text-gray-300">Priority: <span class="font-medium">${order.priority || 'normal'}</span></div>
                            </div>
                            <div class="text-gray-600 dark:text-gray-300 mb-2">Notes: <span class="font-medium">${order.notes || ''}</span></div>
                            <button class="mt-2 px-4 py-2 bg-primary text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary" onclick="toggleOrderDetails(${idx})" aria-expanded="false" aria-controls="order-details-${order.id}">
                                <span>Show Details</span>
                            </button>
                            <div id="order-details-${order.id}" class="hidden mt-4 bg-gray-50 dark:bg-gray-800 rounded p-4">
                                <h4 class="font-semibold mb-2 text-gray-900 dark:text-white">Order Items</h4>
                                <ul class="mb-2">
                                    ${(order.items || []).map(item => `
                                        <li class="mb-1 flex justify-between">
                                            <span>${item.name} <span class="text-xs text-gray-500">(${item.code})</span></span>
                                            <span class="font-medium">Qty: ${item.quantity}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                                <div class="flex gap-2 mt-4">
                                    <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400" onclick="updateOrderStatus(${order.id}, 'approved')">Approve</button>
                                    <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400" onclick="updateOrderStatus(${order.id}, 'rejected')">Reject</button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } catch (err) {
                    ordersList.innerHTML = `<div class="text-center text-red-600 dark:text-red-400">Error loading orders: ${err.message}</div>`;
                }
            }

            window.toggleOrderDetails = function(idx) {
                const ordersList = document.getElementById('orders-list');
                const orderDivs = ordersList.querySelectorAll('[id^="order-details-"]');
                const buttons = ordersList.querySelectorAll('button[aria-controls^="order-details-"]');
                orderDivs.forEach((div, i) => {
                    if (i === idx) {
                        const isOpen = div.classList.toggle('hidden') === false;
                        buttons[i].setAttribute('aria-expanded', isOpen);
                        buttons[i].querySelector('span').textContent = isOpen ? 'Hide Details' : 'Show Details';
                    } else {
                        div.classList.add('hidden');
                        buttons[i].setAttribute('aria-expanded', false);
                        buttons[i].querySelector('span').textContent = 'Show Details';
                    }
                });
            };

            window.updateOrderStatus = async function(orderId, status) {
                try {
                    const FN_BASE = window.FN_BASE || '/.netlify/functions';
                    const res = await fetch(`${FN_BASE}/orders`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ orderId, status })
                    });
                    if (!res.ok) throw new Error('Failed to update order');
                    alert('Order #' + orderId + ' ' + (status === 'approved' ? 'approved' : 'rejected'));
                    await loadOrders();
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };

            loadOrders();
        });
    </script>
</body>
</html>

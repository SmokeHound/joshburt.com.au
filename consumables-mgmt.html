<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Consumables Management</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <script>
    fetch('shared-config.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>{if(['LINK','STYLE','SCRIPT'].includes(c.tagName))document.head.appendChild(c.cloneNode(true));});});

    fetch('shared-modals.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>document.head.appendChild(c.cloneNode(true)));});

  <div class="flex min-h-screen">
    <!-- Shared Navigation Loader -->

      fetch('shared-nav.html').then(r => r.text()).then(html => {

      });

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-4 md:p-6 ml-64 md:ml-0" role="main">
      <div class="max-w-6xl mx-auto">
        <header class="page-header card border">
          <div class="flex flex-col md:flex-row md:items-center md:justify-between">

  <!-- Category Management Modal (now direct child of body) -->
  <div id="categoryModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden modal-backdrop">
    <div class="bg-gray-900 rounded-lg shadow-lg w-full max-w-md p-6 relative border-2 border-accent modal-panel">
      <button id="closeCategoryModal" class="absolute top-2 right-2 text-accent hover:text-white text-2xl font-bold">&times;</button>
      <h3 class="text-xl font-bold text-accent mb-4">Manage Categories</h3>
      <form id="categoryForm" class="flex gap-2 mb-4">

          <input type="text" id="productCategory" class="w-full px-3 py-2 rounded bg-gray-800 border border-gray-600 text-white" list="categoryDatalist">

<script>
// --- Category Management Logic ---
let categories = [];
const manageCategoriesBtn = document.getElementById('manageCategoriesBtn');
const categoryModal = document.getElementById('categoryModal');
const closeCategoryModal = document.getElementById('closeCategoryModal');
const categoryForm = document.getElementById('categoryForm');
const newCategoryInput = document.getElementById('newCategoryInput');
const categoryList = document.getElementById('categoryList');

async function loadCategories() {
  try {
    const res = await fetch(`${window.FN_BASE || '/.netlify/functions'}/consumable-categories`);
    if (!res.ok) throw new Error('Failed to load categories');
    categories = await res.json();
  } catch (err) {
    categories = [];
  }
}
function renderCategories() {
  categoryList.innerHTML = categories.map((cat) => `
    <li class="flex items-center justify-between bg-gray-800 rounded px-3 py-2">
      <span>${cat}</span>
    </li>
  `).join('');
}
categoryForm.onsubmit = async function(e) {
  e.preventDefault();
  // Adding a category is done by creating a product with a new category
  await window.ModalUtils.alert({
    title: 'Add Category',
    message: 'To add a new category, create a product with the new category name. Categories are automatically created when you add a product with a new category.',
    type: 'info'
  });
  newCategoryInput.value = '';
};
manageCategoriesBtn.onclick = async function() {
  await loadCategories();
  renderCategories();
  categoryModal.classList.remove('hidden');
};
closeCategoryModal.onclick = function() {
  categoryModal.classList.add('hidden');
};
</script>
<script>
// --- Product CRUD Logic (Consumables Only) ---
let products = [];
const productTableBody = document.getElementById('productTableBody');
const productModal = document.getElementById('productModal');
const productForm = document.getElementById('productForm');
const addProductBtn = document.getElementById('addProductBtn');
const closeProductModal = document.getElementById('closeProductModal');
const productModalTitle = document.getElementById('productModalTitle');
const deleteProductBtn = document.getElementById('deleteProductBtn');
const productIdInput = document.getElementById('productId');
const productNameInput = document.getElementById('productName');
const productTypeInput = document.getElementById('productType');
const productCategoryInput = document.getElementById('productCategory');
const productCodeInput = document.getElementById('productCode');
const productStockInput = document.getElementById('productStock');
const productReorderInput = document.getElementById('productReorder');
const productImageInput = document.getElementById('productImage');

const productImagePreview = document.getElementById('productImagePreview');
const imageDropZone = document.getElementById('imageDropZone');
const imageDropText = document.getElementById('imageDropText');
const removeImageBtn = document.getElementById('removeImageBtn');

productImageInput.onchange = function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      productImagePreview.src = evt.target.result;
      productImagePreview.classList.remove('hidden');
      removeImageBtn.classList.remove('hidden');
      imageDropText.classList.add('hidden');
    };
    reader.readAsDataURL(file);
  }
};

// Drag-and-drop support
imageDropZone.addEventListener('click', () => productImageInput.click());
imageDropZone.addEventListener('dragover', e => {
  e.preventDefault();
  imageDropZone.classList.add('border-accent');
});
imageDropZone.addEventListener('dragleave', e => {
  e.preventDefault();
  imageDropZone.classList.remove('border-accent');
});
imageDropZone.addEventListener('drop', e => {
  e.preventDefault();
  imageDropZone.classList.remove('border-accent');
  if (e.dataTransfer.files && e.dataTransfer.files[0]) {
    productImageInput.files = e.dataTransfer.files;
    productImageInput.onchange({ target: productImageInput });
  }
});

removeImageBtn.onclick = function() {
  productImagePreview.src = '';
  productImagePreview.classList.add('hidden');
  removeImageBtn.classList.add('hidden');
  imageDropText.classList.remove('hidden');
  productImageInput.value = '';
};
const importBtn = document.getElementById('importBtn');
const exportBtn = document.getElementById('exportBtn');
// Audit log UI removed for management page
const syncInventoryBtn = document.getElementById('syncInventoryBtn');
// --- Sync with Inventory API (Consumables Only) ---
syncInventoryBtn.onclick = async function() {
  syncInventoryBtn.disabled = true;
  syncInventoryBtn.textContent = 'Syncing...';
  try {
    const res = await fetch(`${window.FN_BASE || '/.netlify/functions'}/consumables`);
    if (!res.ok) throw new Error('API error');
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error('Invalid data');
    // Map backend fields to frontend model
    products = data.map(p => ({
      name: p.name || '',
      type: p.type || '',
      category: p.category || '',
      code: p.code || '',
      stock: parseInt(p.stock, 10) || 0,
      reorder: parseInt(p.reorder, 10) || 0,
      image: p.image || ''
    }));
    saveProducts();
    renderProducts();
    await addAuditLog('Sync', null, `Synced ${products.length} consumables from database`);
    await window.ModalUtils.alert({
      title: 'Sync Complete',
      message: `Successfully synced ${products.length} consumables from the database.`,
      type: 'success'
    });
  } catch (err) {
    await window.ModalUtils.alert({
      title: 'Sync Failed',
      message: `Failed to sync consumables: ${err.message || err}`,
      type: 'danger'
    });
    await addAuditLog('Sync Failed', null, err.message || String(err));
  } finally {
    syncInventoryBtn.disabled = false;
    syncInventoryBtn.textContent = 'Sync Inventory';
  }
};

// Audit log helpers removed from management UI to simplify the page.

// --- CSV Export ---
function exportProductsCSV() {
  addAuditLog('Export', null, 'Exported consumables as CSV');
  const headers = ['Name','Type','Category','Code','Stock','Reorder','Image'];
  const rows = products.map(p => [
    p.name,
    p.type || '',
    p.category || '',
    p.code || '',
    p.stock ?? '',
    p.reorder ?? '',
    p.image || ''
  ]);
  const csv = [headers, ...rows].map(row => row.map(val => '"'+String(val).replace(/"/g,'""')+'"').join(',')).join('\r\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'consumables-products.csv';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
exportBtn.onclick = exportProductsCSV;

// --- CSV Import ---
function importProductsCSV(file) {
  const reader = new FileReader();
  reader.onload = async function(e) {
    const text = e.target.result;
    const lines = text.split(/\r?\n/).filter(Boolean);
    if (lines.length < 2) return;
    const [header, ...dataRows] = lines;
    const cols = header.split(',').map(h => h.replace(/"/g, '').trim());
    const idx = (name) => cols.indexOf(name);
    const imported = dataRows.map(row => {
      const vals = row.split(',').map(v => v.replace(/^"|"$/g, ''));
      return {
        name: vals[idx('Name')] || '',
        type: vals[idx('Type')] || '',
        category: vals[idx('Category')] || '',
        code: vals[idx('Code')] || '',
        stock: parseInt(vals[idx('Stock')], 10) || 0,
        reorder: parseInt(vals[idx('Reorder')], 10) || 0,
        image: vals[idx('Image')] || ''
      };
    });
    products = imported;
    saveProducts();
    renderProducts();
    addAuditLog('Import', null, `Imported ${imported.length} consumables from CSV`);
    await window.ModalUtils.alert({
      title: 'Import Complete',
      message: `Successfully imported ${imported.length} consumables from CSV file.`,
      type: 'success'
    });
  };
  reader.readAsText(file);
}
importBtn.onclick = function() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.csv,text/csv';
  input.onchange = function(e) {
    const file = e.target.files[0];
    if (file) importProductsCSV(file);
  };
  input.click();
};

function loadProducts() {
  const data = localStorage.getItem('consumablesMgmtProducts');
  products = data ? JSON.parse(data) : [];
}
function saveProducts() {
  localStorage.setItem('consumablesMgmtProducts', JSON.stringify(products));
}
function renderProducts() {
  productTableBody.innerHTML = products.map((p, i) => `
    <tr class="border-b border-gray-700">
      <td class="p-2 col-image" data-label="Image">${p.image ? `<img src="${p.image}" class="h-10 w-10 object-cover rounded">` : ''}</td>
      <td class="p-2" data-label="Name">${p.name}</td>
      <td class="p-2" data-label="Type">${p.type || ''}</td>
      <td class="p-2" data-label="Category">${p.category || ''}</td>
      <td class="p-2" data-label="Code">${p.code || ''}</td>
      <td class="p-2 whitespace-nowrap" data-label="Stock">
        <div class="inline-flex items-center gap-2">
          <button class="btn-neon-blue px-2 py-1 rounded text-xs font-bold" title="Decrease Stock" onclick="adjustStock(${i},-1)">−</button>
          <span>${p.stock ?? ''}</span>
          <button class="btn-neon-blue px-2 py-1 rounded text-xs font-bold" title="Increase Stock" onclick="adjustStock(${i},1)">+</button>
        </div>
      </td>
      <td class="p-2 whitespace-nowrap" data-label="Reorder">
        <div class="inline-flex items-center gap-2">
          <button class="btn-neon-blue px-2 py-1 rounded text-xs font-bold" title="Decrease Reorder" onclick="adjustReorder(${i},-1)">−</button>
          <span>${p.reorder ?? ''}</span>
          <button class="btn-neon-blue px-2 py-1 rounded text-xs font-bold" title="Increase Reorder" onclick="adjustReorder(${i},1)">+</button>
        </div>
      </td>
      <td class="p-2 col-actions" data-label="Actions">
        <button class="btn-neon-blue px-2 py-1 rounded text-xs font-semibold" onclick="editProduct(${i})">Edit</button>
      </td>
    </tr>
  `).join('');
}

window.adjustStock = function(idx, delta) {
  if (products[idx]) {
    let oldStock = parseInt(products[idx].stock, 10) || 0;
    let newStock = oldStock + delta;
    if (newStock < 0) newStock = 0;
    products[idx].stock = newStock;
    saveProducts();
    renderProducts();
    addAuditLog('Stock Adjust', products[idx], `Stock: ${oldStock} → ${newStock}`);
  }
};

window.adjustReorder = function(idx, delta) {
  if (products[idx]) {
    let oldReorder = parseInt(products[idx].reorder, 10) || 0;
    let newReorder = oldReorder + delta;
    if (newReorder < 0) newReorder = 0;
    products[idx].reorder = newReorder;
    saveProducts();
    renderProducts();
    addAuditLog('Reorder Adjust', products[idx], `Reorder: ${oldReorder} → ${newReorder}`);
  }
};
async function renderCategoryDatalist() {
  await loadCategories();
  const datalist = document.getElementById('categoryDatalist');
  datalist.innerHTML = categories.map(cat => `<option value="${cat}"></option>`).join('');
}
function openProductModal(editIdx) {
  productModal.classList.remove('hidden');
  productForm.reset();
  productImagePreview.classList.add('hidden');
  removeImageBtn.classList.add('hidden');
  imageDropText.classList.remove('hidden');
  deleteProductBtn.classList.add('hidden');
  productImageInput.value = '';
  renderCategoryDatalist();
  if (typeof editIdx === 'number') {
    const p = products[editIdx];
    productModalTitle.textContent = 'Edit Product';
    productIdInput.value = editIdx;
    productNameInput.value = p.name;
    productTypeInput.value = p.type || '';
    productCategoryInput.value = p.category || '';
    productCodeInput.value = p.code || '';
    productStockInput.value = p.stock ?? '';
    productReorderInput.value = p.reorder ?? '';
    if (p.image) {
      productImagePreview.src = p.image;
      productImagePreview.classList.remove('hidden');
      removeImageBtn.classList.remove('hidden');
      imageDropText.classList.add('hidden');
    }
    deleteProductBtn.classList.remove('hidden');
  } else {
    productModalTitle.textContent = 'Add Product';
    productIdInput.value = '';
  }
}
function closeModal() {
  productModal.classList.add('hidden');
}
addProductBtn.onclick = () => openProductModal();
closeProductModal.onclick = closeModal;
window.editProduct = function(idx) { openProductModal(idx); };
productImageInput.onchange = function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      productImagePreview.src = evt.target.result;
      productImagePreview.classList.remove('hidden');
    };
    reader.readAsDataURL(file);
  }
};
productForm.onsubmit = function(e) {
  e.preventDefault();
  const idx = productIdInput.value;
  const prod = {
    name: productNameInput.value,
    type: productTypeInput.value,
    category: productCategoryInput.value,
    code: productCodeInput.value,
    stock: parseInt(productStockInput.value, 10) || 0,
    reorder: parseInt(productReorderInput.value, 10) || 0,
    image: productImagePreview.src && !productImagePreview.classList.contains('hidden') ? productImagePreview.src : ''
  };
  if (idx !== '') {
    const old = products[idx];
    products[idx] = prod;
    addAuditLog('Edit', prod, `Edited consumable. Old: ${JSON.stringify(old)}${old.image !== prod.image ? ' (Image changed)' : ''}`);
  } else {
    products.push(prod);
    addAuditLog('Add', prod, 'Added new consumable' + (prod.image ? ' (Image uploaded)' : ''));
  }
  saveProducts();
  renderProducts();
  closeModal();
};
deleteProductBtn.onclick = function() {
  const idx = productIdInput.value;
  if (idx !== '') {
    const prod = products[idx];
    products.splice(idx, 1);
    saveProducts();
    renderProducts();
    addAuditLog('Delete', prod, 'Deleted consumable');
    closeModal();
  }
};
window.addEventListener('DOMContentLoaded', async () => {
  const AUTH_DISABLED = window.AUTH_DISABLED === true;
  const token = (window.getToken && window.getToken()) || null;
  if (!token && !AUTH_DISABLED) {
    // Show sign-in CTA and skip initializing the management UI
    showSignInCTA();
    return;
  }
  try {
    // Try to load from backend first
    const res = await fetch(`${window.FN_BASE || '/.netlify/functions'}/consumables`);
    if (res.ok) {
      const data = await res.json();
      if (Array.isArray(data)) {
        products = data.map(p => ({
          name: p.name || '',
          type: p.type || '',
          category: p.category || '',
          code: p.code || '',
          stock: parseInt(p.stock, 10) || 0,
          reorder: parseInt(p.reorder, 10) || 0,
          image: p.image || ''
        }));
        saveProducts();
      } else {
        loadProducts();
      }
    } else {
      loadProducts();
    }
  } catch (err) {
    loadProducts();
  }
  renderProducts();
});

// --- Audit Log Helper ---
async function addAuditLog(action, product, details) {
  try {
    // Send audit log to backend API (Netlify function or Express endpoint)
    await (window.authFetch ? authFetch(`${window.FN_BASE || '/.netlify/functions'}/audit-logs`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action,
        details: product ? JSON.stringify(product) : details,
        extra: product ? details : undefined
      })
    }) : fetch(`${window.FN_BASE || '/.netlify/functions'}/audit-logs`, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ action, details: product ? JSON.stringify(product) : details, extra: product ? details : undefined }) }));
  // audit UI removed; no client-side reload
  } catch (err) {
    // Fallback: log to console if API fails
    console.error('Failed to add audit log:', err);
  }
}

// Sign-in CTA helper
function showSignInCTA() {
  try {
    const main = document.querySelector('main');
    if (!main) return;
    // Hide interactive sections while unauthenticated
    Array.from(main.children).forEach(c => c.classList.add('hidden'));
    let cta = document.getElementById('signin-cta');
    if (!cta) {
      cta = document.createElement('div');
      cta.id = 'signin-cta';
      cta.className = 'mt-6 p-6 border border-gray-700 rounded-lg text-center';
      const msg = document.createElement('p');
      msg.className = 'mb-4 text-gray-300';
      msg.textContent = 'Please sign in to manage consumables.';
      const btn = document.createElement('button');
      btn.id = 'go-to-login';
      btn.className = 'btn-neon-blue px-4 py-2 rounded';
      btn.textContent = 'Sign in';
      btn.addEventListener('click', () => {
        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
        window.location.href = `login.html?message=login-required&returnUrl=${returnUrl}`;
      });
      cta.appendChild(msg);
      cta.appendChild(btn);
      main.appendChild(cta);
    }
    cta.classList.remove('hidden');
  } catch (_) { /* noop */ }
}
</script>

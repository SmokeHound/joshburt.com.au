<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        accent: '#8b5cf6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .light {
            background-color: #f9fafb;
            color: #1f2937;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="dark min-h-screen flex flex-col font-sans">
    <!-- Mobile Menu Toggle -->
    <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-primary text-white rounded-md focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle sidebar" aria-expanded="false">
        â˜°
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-gray-800 dark:bg-gray-800 p-4 flex flex-col shadow-lg md:static md:translate-x-0" aria-label="Main navigation">
        <!-- App Branding -->
        <h1 class="text-2xl font-bold mb-6 text-white">Josh's App</h1>

        <!-- Navigation -->
        <nav>
            <ul class="space-y-2">
                <li><a href="index.html" class="nav-link block p-2 hover:bg-primary hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary">Home</a></li>
                <li><a href="admin.html" class="nav-link block p-2 hover:bg-primary hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary">Admin</a></li>
                <li><a href="users.html" class="nav-link block p-2 bg-primary text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary" aria-current="page">User Management</a></li>
                <li><a href="analytics.html" class="nav-link block p-2 hover:bg-primary hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary">Analytics</a></li>
                <li><a href="settings.html" class="nav-link block p-2 hover:bg-primary hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary">Settings</a></li>
                <li><a href="oil.html" class="nav-link block p-2 hover:bg-primary hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-secondary">Oil Orders</a></li>
                <li><a href="login.html" class="nav-link block p-2 hover:bg-red-500 hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-red-400">Logout</a></li>
            </ul>
        </nav>

        <!-- Theme Toggle -->
        <div class="mt-auto">
            <button id="theme-toggle" class="w-full p-2 bg-primary text-white rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle light mode">

            </button>
        </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:ml-64">
        <!-- Sticky Header -->
        <header class="sticky top-0 bg-gray-700 dark:bg-gray-700 p-4 rounded shadow mb-6 z-40">
            <h2 class="text-3xl font-semibold">User Management</h2>
        </header>

        <h2 class="text-xl font-semibold mb-4">Manage Users</h2>
        <div class="max-w-4xl mx-auto bg-gray-700 dark:bg-gray-700 p-6 rounded shadow card">
            <div class="overflow-x-auto">
                <table class="w-full text-left mb-6">
                    <thead>
                        <tr class="border-b border-gray-600">
                            <th class="py-2 pr-4">Name</th>
                            <th class="py-2 pr-4">Email</th>
                            <th class="py-2 pr-4">Role</th>
                            <th class="py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-600">
                            <td class="py-2 pr-4">Josh Burt</td>
                            <td class="py-2 pr-4">josh@example.com</td>
                            <td class="py-2 pr-4">Admin</td>
                            <td class="py-2">
                                <button class="px-3 py-1 bg-secondary text-white rounded mr-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Edit</button>
                                <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="py-2 pr-4">Jane Doe</td>
                            <td class="py-2 pr-4">jane@example.com</td>
                            <td class="py-2 pr-4">User</td>
                            <td class="py-2">
                                <button class="px-3 py-1 bg-secondary text-white rounded mr-2 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Edit</button>
                                <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <form class="mt-6">
                <h3 class="font-semibold mb-4 text-lg">Add New User</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <input type="text" placeholder="Name" required class="p-3 rounded bg-gray-600 text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <input type="email" placeholder="Email" required class="p-3 rounded bg-gray-600 text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <select required class="p-3 rounded bg-gray-600 text-white border border-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full md:w-auto px-6 py-3 bg-primary text-white rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary font-semibold">Add User</button>
            </form>
        </div>
    </main>
    <script>
        // Shared theme functionality
        (function() {
            function initTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                const body = document.body;
                
                if (!themeToggle) return;
                
                themeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark');
                    body.classList.toggle('light');
                    localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
                    themeToggle.textContent = body.classList.contains('dark') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                    themeToggle.setAttribute('aria-label', body.classList.contains('dark') ? 'Toggle light mode' : 'Toggle dark mode');
                });

                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'dark';
                body.classList.add(savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';
                themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
            }

            // Initialize theme when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTheme);
            } else {
                initTheme();
            }
        })();

        // Shared navigation functionality
        (function() {
            // Set active navigation link based on current page
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage || (currentPage === '' && href === 'index.html')) {
                    link.classList.add('bg-primary', 'text-white');
                    link.setAttribute('aria-current', 'page');
                }
            });

            // Mobile menu toggle functionality
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            if (menuToggle && sidebar) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('open');
                    const isOpen = sidebar.classList.contains('open');
                    menuToggle.setAttribute('aria-expanded', isOpen);
                });
            }
        })();
    </script>
</body>
</html>

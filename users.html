<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark min-h-screen flex flex-col font-sans bg-gray-900 text-white">
    <header class="sticky top-0 bg-gray-800 p-4 shadow z-40 w-full">
        <h1 class="text-2xl font-bold">User Management</h1>
        <nav class="mt-2">
            <a href="index.html" class="mr-4 text-primary hover:underline">Home</a>
            <a href="admin.html" class="mr-4 text-primary hover:underline">Dashboard</a>
            <a href="analytics.html" class="mr-4 text-primary hover:underline">Analytics</a>
            <a href="settings.html" class="mr-4 text-primary hover:underline">Settings</a>
            <a href="login.html" class="text-primary hover:underline">Logout</a>
        </nav>
    </header>
    <main class="flex-1 p-4">
        <h2 class="text-xl font-semibold mb-4">Manage Users</h2>
        <div class="max-w-2xl mx-auto bg-gray-800 p-6 rounded shadow">
            <table class="w-full text-left mb-6">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="py-2">Name</th>
                        <th class="py-2">Email</th>
                        <th class="py-2">Role</th>
                        <th class="py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2">Josh Burt</td>
                        <td class="py-2">josh@example.com</td>
                        <td class="py-2">Admin</td>
                        <td class="py-2">
                            <button class="px-2 py-1 bg-secondary text-white rounded mr-2">Edit</button>
                            <button class="px-2 py-1 bg-red-500 text-white rounded">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-2">Jane Doe</td>
                        <td class="py-2">jane@example.com</td>
                        <td class="py-2">User</td>
                        <td class="py-2">
                            <button class="px-2 py-1 bg-secondary text-white rounded mr-2">Edit</button>
                            <button class="px-2 py-1 bg-red-500 text-white rounded">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form class="mt-6">
                <h3 class="font-semibold mb-2">Add New User</h3>
                <div class="mb-2">
                    <input type="text" placeholder="Name" class="w-full p-2 rounded bg-gray-700 text-white mb-2 focus:outline-none focus:ring-2 focus:ring-primary">
                    <input type="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white mb-2 focus:outline-none focus:ring-2 focus:ring-primary">
                    <select class="w-full p-2 rounded bg-gray-700 text-white mb-2 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-2 bg-primary text-white rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary font-semibold">Add User</button>
            </form>
        </div>
    </main>
</body>
</html>

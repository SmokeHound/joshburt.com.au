<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script>
        // Configuration for dynamic color updates from settings
        function applyDynamicColors() {
            const settingsHead = JSON.parse(localStorage.getItem('siteSettings')) || {};
            // Apply CSS variables for instant color update
            document.documentElement.style.setProperty('--tw-color-primary', settingsHead.primaryColor || '#3b82f6');
            document.documentElement.style.setProperty('--tw-color-secondary', settingsHead.secondaryColor || '#10b981');
            document.documentElement.style.setProperty('--tw-color-accent', settingsHead.accentColor || '#8b5cf6');
        }
        applyDynamicColors();
    </script>
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1f2937;
            color: #f9fafb;
        }
        .light {
            background-color: #f9fafb;
            color: #1f2937;
        }
    </style>
</head>
<body class="dark min-h-screen flex items-center justify-center font-sans p-4">
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 bg-primary text-white rounded-md hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary" aria-label="Toggle light mode">
        üåì
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 p-4 bg-red-500 text-white rounded shadow-lg transition-opacity duration-300" role="alert" aria-live="polite"></div>

    <!-- Login Container -->
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Admin Login</h1>
            <p class="text-gray-400">Please sign in to access the admin dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl border border-gray-700">
            <form method="post" action="admin.php" id="login-form">
                <!-- Username Field -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Login Error Display -->
                <div id="login-error" class="hidden text-red-400 text-sm mb-4"></div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="submit-login"
                    class="w-full p-3 bg-primary text-white rounded-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2 focus:ring-offset-gray-800 font-medium"
                >
                    Sign In <span id="login-spinner" class="hidden inline-block w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin ml-2"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-sm text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Back to Home -->
            <div class="text-center">
                <a href="index.html" class="text-primary hover:text-secondary transition-colors text-sm font-medium">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 2025 Josh Burt. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 p-4 text-white rounded shadow-lg transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            themeToggle.setAttribute('aria-label', body.classList.contains('dark') ? 'Toggle light mode' : 'Toggle dark mode');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.classList.add(savedTheme);
        themeToggle.setAttribute('aria-label', savedTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');

        // Form handling
        const loginForm = document.getElementById('login-form');
        const loginSpinner = document.getElementById('login-spinner');
        const loginError = document.getElementById('login-error');
        const submitBtn = document.getElementById('submit-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation
            if (!username.trim() || !password.trim()) {
                showToast('Please fill in all fields');
                return;
            }

            if (password.length < 3) {
                showToast('Password must be at least 3 characters long');
                return;
            }

            // Show loading state
            loginSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            // Simulate API call and authenticate
            try {
                // Check against registered users or use default credentials
                const users = JSON.parse(localStorage.getItem('siteUsers') || '[]');
                const user = users.find(u => u.email === username || u.name === username);
                
                let authenticatedUser = null;
                
                if (user && password === 'password') {
                    // Found registered user with correct password
                    authenticatedUser = { 
                        name: user.name, 
                        email: user.email,
                        avatar: 'https://via.placeholder.com/40' 
                    };
                } else if ((username === 'test@example.com' || username === 'admin') && password === 'password') {
                    // Default admin credentials
                    authenticatedUser = { 
                        name: username.includes('@') ? username.split('@')[0] : username, 
                        email: username.includes('@') ? username : 'admin@example.com',
                        avatar: 'https://via.placeholder.com/40' 
                    };
                } else {
                    throw new Error('Invalid credentials');
                }

                // Save user session
                localStorage.setItem('user', JSON.stringify(authenticatedUser));
                
                // Show success message
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect to main site after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showToast(error.message);
            } finally {
                loginSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

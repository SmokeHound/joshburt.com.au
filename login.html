<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./assets/images/logo-placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/init-shared.js" defer></script>
    <script src="./assets/js/auth0.js" defer></script>
</head>
<body class="dark min-h-screen flex items-center justify-center font-sans p-4">
        <!-- Shared Navigation Loader (hidden on auth page for focus) -->
        <div id="main-nav" class="hidden"></div>
    <!-- Skip Links -->
    <div class="sr-only">
        <a href="#main-content" class="absolute top-0 left-0 bg-primary text-white p-2 rounded focus:not-sr-only focus:z-50">Skip to main content</a>
    </div>



    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 p-4 rounded shadow-lg transition-opacity duration-300 btn-neon-blue text-black" role="alert" aria-live="polite"></div>

    <!-- Login Container -->
    <main id="main-content" class="w-full max-w-md" role="main">
        <!-- Header -->
        <header class="text-center mb-8" role="banner">
            <h1 class="text-4xl font-bold mb-2 neon-brand">Admin Login</h1>
            <p class="text-gray-400">Please sign in to access the admin dashboard</p>
        </header>

        <!-- Login Card: neon/dark theme -->
        <section class="card widget-primary p-8 rounded-lg shadow-2xl border border-gray-700" role="region" aria-label="Login form">
            <form method="post" action="admin.php" id="login-form" role="form" aria-labelledby="login-heading">

                <h2 id="login-heading" class="sr-only">Login credentials</h2>
                
                <!-- Username Field -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-white mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        aria-required="true"
                        aria-describedby="username-error"
                        class="w-full p-3 rounded-lg text-white border border-gray-700 bg-gray-900 focus:outline-none focus:ring-2 focus:border-transparent"
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                    <div id="username-error" class="sr-only" role="alert" aria-live="polite"></div>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-white mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        aria-required="true"
                        aria-describedby="password-error"
                        class="w-full p-3 rounded-lg text-white border border-gray-700 bg-gray-900 focus:outline-none focus:ring-2 focus:border-transparent"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    >
                    <div id="password-error" class="sr-only" role="alert" aria-live="polite"></div>
                </div>

                <!-- Login Error Display -->
                <div id="login-error" class="hidden text-sm mb-4 text-pink-500"></div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    id="submit-login"
                    class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 font-medium btn-neon-blue"
                >
                    Sign In <span id="login-spinner" class="hidden inline-block w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin ml-2"></span>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 mb-6 flex items-center">
                <div class="flex-1 border-t border-gray-700"></div>
                <span class="px-4 text-sm text-gray-400">or</span>
                <div class="flex-1 border-t border-gray-700"></div>
            </div>

            <!-- OAuth Options -->
            <div class="space-y-3">
                <button id="google-oauth" class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 font-medium btn-neon-pink text-white">
                    Continue with Google
                </button>
                <button id="github-oauth" class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 font-medium btn-neon-dark text-white">
                    Continue with GitHub
                </button>
            </div>

            <!-- Links -->
            <div class="text-center space-y-2 mt-6">
                <div>
                    <a href="#" id="forgot-password" class="transition-colors text-sm font-medium nav-link-template">Forgot Password?</a>
                </div>
                <div>
                    <span class="text-sm text-gray-400">Don't have an account? </span>
                    <a href="register.html" class="transition-colors text-sm font-medium nav-link-template">Sign Up</a>
                </div>
                <div>
                    <a href="index.html" class="transition-colors text-sm font-medium nav-link-template">‚Üê Back to Home</a>
                </div>
            </div>
        </section>
        
        <!-- Footer Info -->
        <div class="text-center mt-6 text-sm text-gray-400">
            <p>&copy; 2025 Josh Burt. All rights reserved.</p>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div id="forgot-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" role="dialog" aria-modal="true">
        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold mb-4 text-white">Reset Password</h2>
            <form id="forgot-form">
                <div class="mb-4">
                    <label for="forgot-email" class="block text-sm text-white">Email Address</label>
                    <input type="email" id="forgot-email" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary" required>
                </div>
                <div id="forgot-error" class="hidden text-red-500 text-sm mb-4"></div>
                <div id="forgot-success" class="hidden text-green-500 text-sm mb-4"></div>
                <button type="submit" id="submit-forgot" class="w-full p-2 bg-primary text-white rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-secondary">
                    Send Reset Link <span id="forgot-spinner" class="hidden inline-block w-4 h-4 border-2 border-t-transparent border-white rounded-full animate-spin ml-2"></span>
                </button>
            </form>
            <button id="close-forgot-modal" class="mt-4 w-full p-2 bg-gray-600 text-white rounded hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400">Close</button>
        </div>
    </div>

    <script>
    // API Configuration (legacy fallback if needed)
    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3000/api' : '/api';

        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 p-4 text-white rounded shadow-lg transition-opacity duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 5000);
        }

        // Check for URL messages
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message === 'registration-success') {
            showToast('Registration successful! Please log in.', 'success');
        } else if (message === 'password-reset-success') {
            showToast('Password reset successful! Please log in with your new password.', 'success');
        }



    // Form handling (email/password fallback through legacy API)
        const loginForm = document.getElementById('login-form');
        const loginSpinner = document.getElementById('login-spinner');
        const loginError = document.getElementById('login-error');
        const submitBtn = document.getElementById('submit-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation
            if (!username.trim() || !password.trim()) {
                showToast('Please fill in all fields');
                return;
            }

            if (password.length < 3) {
                showToast('Password must be at least 3 characters long');
                return;
            }

            // Show loading state
            loginSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username, // API expects email field
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens and user info
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showToast('Login successful! Redirecting...', 'success');
                    
                    // Redirect to main site after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message);
            } finally {
                loginSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        // Auth0 OIDC login buttons
        document.getElementById('google-oauth').addEventListener('click', async function(){
            try { await (window.Auth && Auth.login('google-oauth2')); }
            catch(e){ console.error(e); showToast('Google sign-in failed'); }
        });
        document.getElementById('github-oauth').addEventListener('click', async function(){
            try { await (window.Auth && Auth.login('github')); }
            catch(e){ console.error(e); showToast('GitHub sign-in failed'); }
        });
    </script>
</body>
</html>

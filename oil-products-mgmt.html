        <!-- Load shared config and theme system -->
        <script>
            fetch('shared-config.html').then(r => r.text()).then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                Array.from(temp.children).forEach(child => {
                    if (child.tagName === 'LINK' || child.tagName === 'STYLE' || child.tagName === 'SCRIPT') {
                        document.head.appendChild(child.cloneNode(true));
                    }
                });
            });
            fetch('shared-theme.html').then(r => r.text()).then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                Array.from(temp.children).forEach(child => {
                    if (child.tagName === 'SCRIPT') {
                        document.head.appendChild(child.cloneNode(true));
                    }
                });
            });
        </script>

    <!-- Include shared configuration -->
    <script>
        fetch('shared-config.html')
            .then(response => response.text())
            .then(html => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                // Inject styles and scripts into head
                const styles = tempDiv.getElementsByTagName('style');
                const scripts = tempDiv.getElementsByTagName('script');
                const links = tempDiv.getElementsByTagName('link');
                
                for (let link of links) {
                    document.head.appendChild(link.cloneNode(true));
                }
                for (let style of styles) {
                    document.head.appendChild(style.cloneNode(true));
                }
                for (let script of scripts) {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.head.appendChild(newScript);
                }
            });
    </script>
    <script>
        // Configuration for dynamic color updates from settings
        function applyDynamicColors() {
            const settingsHead = JSON.parse(localStorage.getItem('siteSettings')) || {};
            // Apply CSS variables for instant color update
            document.documentElement.style.setProperty('--tw-color-primary', settingsHead.primaryColor || '#3b82f6');
            document.documentElement.style.setProperty('--tw-color-secondary', settingsHead.secondaryColor || '#10b981');
            document.documentElement.style.setProperty('--tw-color-accent', settingsHead.accentColor || '#8b5cf6');
        }
        applyDynamicColors();
        // Service Worker Registration for PWA
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js")
                    .then(registration => {
                        console.log("SW registered: ", registration);
                    })
                    .catch(registrationError => {
                        console.log("SW registration failed: ", registrationError);
                    });
            });
        }
    </script>

    <script>
        let products = [];
        let editingProductId = null;

        // No localStorage fallback or default products: all data is from API

        // Load products from API only
        async function loadProducts() {
            try {
                showToast('Loading products...', 'info');
                const response = await fetch('/.netlify/functions/products');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                products = Array.isArray(data) ? data : [];
                renderProducts();
                showToast(`Loaded ${products.length} products from database`, 'success');
            } catch (error) {
                console.error('Failed to load products from API:', error);
                showToast('Failed to load products from database', 'error');
                products = [];
                renderProducts();
            }
        }

        // Save products to API (no localStorage)
        async function saveProductToAPI(product, isUpdate = false) {
            try {
                const url = '/.netlify/functions/products';
                const method = isUpdate ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(product)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API save error:', error);
                throw error;
            }
        }

        // Delete product from API (no localStorage)
        async function deleteProductFromAPI(productId) {
            try {
                const response = await fetch('/.netlify/functions/products', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: productId })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API delete error:', error);
                throw error;
            }
        }

        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('products-table');
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                // Highlight row if editing
                if (editingProductId === product.id) {
                    row.className = 'border-b border-gray-700 bg-accent/10';
                } else {
                    row.className = 'border-b border-gray-700';
                }
                row.innerHTML = `
                    <td class="py-2 px-3 font-mono text-sm">${product.code}</td>
                    <td class="py-2 px-3">${product.name}</td>
                    <td class="py-2 px-3">${product.type}</td>
                    <td class="py-2 px-3">
                        <button class="edit-product text-primary hover:text-secondary mr-2" data-id="${product.id}">Edit</button>
                        <button class="delete-product text-red-500 hover:text-red-400" data-id="${product.id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add or update product
        async function addOrUpdateProduct(e) {
            e.preventDefault();
            
            const form = document.getElementById('product-form');
            const formData = new FormData(form);
            
            const code = formData.get('product-code').trim();
            const name = formData.get('product-name').trim();
            const type = formData.get('product-type');
            const specs = formData.get('product-specs').trim();
            const description = formData.get('product-description').trim();
            const image = formData.get('product-image').trim();
            
            if (!code || !name || !type || !specs) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            const productData = { name, code, type, specs, description, image };

            try {
                if (editingProductId) {
                    // Update existing product
                    productData.id = editingProductId;
                    await saveProductToAPI(productData, true);
                    showToast('Product updated successfully!', 'success');
                    editingProductId = null;
                    form.querySelector('button[type="submit"]').textContent = 'Add Product';
                    document.getElementById('form-title').textContent = 'Add New Product';
                    document.getElementById('cancel-edit').classList.add('hidden');
                } else {
                    // Add new product
                    await saveProductToAPI(productData, false);
                    showToast('Product added successfully!', 'success');
                }
                
                form.reset();
                await loadProducts(); // Reload from API
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error('Save error:', error);
            }
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            const form = document.getElementById('product-form');
            document.getElementById('product-code').value = product.code;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-type').value = product.type;
            document.getElementById('product-specs').value = product.specs;
            document.getElementById('product-description').value = product.description || '';
            document.getElementById('product-image').value = product.image || '';
            editingProductId = productId;
            form.querySelector('button[type="submit"]').textContent = 'Update Product';
            document.getElementById('form-title').textContent = 'Edit Product';
            document.getElementById('cancel-edit').classList.remove('hidden');
            renderProducts(); // Highlight the row being edited
            // Auto-scroll to form
            setTimeout(() => {
                form.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // Cancel edit
        function cancelEdit() {
            const form = document.getElementById('product-form');
            form.reset();
            editingProductId = null;
            form.querySelector('button[type="submit"]').textContent = 'Add Product';
            document.getElementById('form-title').textContent = 'Add New Product';
            document.getElementById('cancel-edit').classList.add('hidden');
            renderProducts(); // Remove highlight
        }

        // Delete product
        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }
            
            try {
                await deleteProductFromAPI(productId);
                showToast('Product deleted successfully!', 'success');
                await loadProducts(); // Reload from API
            } catch (error) {
                showToast(`Error deleting product: ${error.message}`, 'error');
                console.error('Delete error:', error);
            }
        }

        // Export products to CSV (API only)
        async function exportProducts() {
            try {
                const response = await fetch('/.netlify/functions/products');
                if (!response.ok) throw new Error('Failed to fetch products for export');
                const data = await response.json();
                const headers = ['Code', 'Name', 'Type', 'Specs', 'Description', 'Image URL'];
                const csvContent = [
                    headers.join(','),
                    ...data.map(product => [
                        `"${product.code}"`,
                        `"${product.name}"`,
                        `"${product.type}"`,
                        `"${product.specs}"`,
                        `"${product.description || ''}"`,
                        `"${product.image || ''}"`
                    ].join(','))
                ].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'oil_products.csv';
                a.click();
                URL.revokeObjectURL(url);
                showToast('Products exported successfully!', 'success');
            } catch (error) {
                showToast('Failed to export products: ' + error.message, 'error');
            }
        }

        // Import products from CSV (API only, bulk import)
        async function importProducts(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const csv = e.target.result;
                    // Send CSV to API for bulk import
                    const response = await fetch('/.netlify/functions/products/import', {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/csv' },
                        body: csv
                    });
                    if (!response.ok) throw new Error('Bulk import failed');
                    showToast('Products imported successfully!', 'success');
                    await loadProducts();
                } catch (error) {
                    showToast('Error importing CSV file: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Toast notification utility
        function showToast(message, type = 'info') {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 p-4 text-white rounded shadow-lg transition-opacity duration-300 ${type === 'success' ? 'bg-secondary' : type === 'error' ? 'bg-red-500' : 'bg-accent'}`;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');
            localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            themeToggle.textContent = body.classList.contains('dark') ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.classList.add(savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'Toggle Light Mode' : 'Toggle Dark Mode';

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                menuToggle.setAttribute('aria-expanded', isOpen);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Load products from API on page load
            loadProducts();
            
            // Form submission
            document.getElementById('product-form').addEventListener('submit', addOrUpdateProduct);
            
            // Cancel edit button
            document.getElementById('cancel-edit').addEventListener('click', cancelEdit);
            
            // Edit and delete buttons
            document.getElementById('products-table').addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-product')) {
                    editProduct(parseInt(e.target.dataset.id));
                } else if (e.target.classList.contains('delete-product')) {
                    deleteProduct(parseInt(e.target.dataset.id));
                }
            });

            // Export/Import buttons
            document.getElementById('export-products').addEventListener('click', exportProducts);
            document.getElementById('import-products').addEventListener('change', importProducts);
        });
    </script>

        try { localStorage.removeItem('currentUser'); } catch (_) {}

  <script>
    fetch('shared-config.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>{if(['LINK','STYLE','SCRIPT'].includes(c.tagName)) document.head.appendChild(c.cloneNode(true));});});
    fetch('shared-theme.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>{if(c.tagName==='SCRIPT') document.head.appendChild(c.cloneNode(true));});});
    fetch('shared-modals.html').then(r=>r.text()).then(html=>{const t=document.createElement('div');t.innerHTML=html;Array.from(t.children).forEach(c=>document.head.appendChild(c.cloneNode(true)));});
  </script>
  <!-- ThemeManager from shared-theme.html handles color/theme application -->

        <body class="dark">
  

        <!-- Mobile Menu Toggle -->
        <button id="menu-toggle" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-blue-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" aria-label="Toggle sidebar" aria-expanded="false">â˜°</button>
        <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>
        <div class="flex min-h-screen">
            <!-- Shared Navigation Loader -->
            <div id="main-nav"></div>
                        <script>
                            fetch('shared-nav.html').then(r => r.text()).then(html => {
                                const container = document.getElementById('main-nav');
                                const t = document.createElement('div'); t.innerHTML = html;
                                Array.from(t.childNodes).forEach(node => {
                                    if (node.tagName === 'SCRIPT') { const s = document.createElement('script'); if (node.src) s.src = node.src; s.type = node.type || 'text/javascript'; s.text = node.textContent; document.body.appendChild(s); } else { container.appendChild(node); }
                                });
                                // Call the function to highlight the active nav link after insertion
                                if (window.setActiveNavLink) window.setActiveNavLink();
                            }).catch(()=>{});
                        </script>
                        <!-- Main Content -->
                        <main id="main-content" class="flex-1 p-4 md:p-6 ml-64 md:ml-0" role="main">
                        <div class="max-w-6xl mx-auto">
                                            <header class="page-header card border mb-6">
                                <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                                    <h2 class="text-2xl font-bold text-accent mb-4 md:mb-0">Oil Products Management</h2>
                    <div class="flex flex-wrap gap-2">
                            <button id="addProductBtn" class="btn-neon-green px-4 py-2 rounded font-semibold">Add Product</button>
                            <button id="export-products" class="btn-neon-green px-4 py-2 rounded font-semibold">Export Products (CSV)</button>
                            <label for="import-products" class="btn-neon-blue px-4 py-2 rounded font-semibold cursor-pointer">
                                                                Import Products (CSV)
                                                                <input type="file" id="import-products" accept=".csv" class="hidden">
                                                        </label>
                                    </div>
                                </div>
                            </header>
                        <section>
                <div class="widget-primary rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left mb-6" role="table" aria-label="Oil products table">
                            <thead>
                                <tr class="border-b-2 border-gray-300 dark:border-gray-600">
                                    <th class="py-3 px-4 text-gray-900 dark:text-gray-100 font-semibold">Code</th>
                                    <th class="py-3 px-4 text-gray-900 dark:text-gray-100 font-semibold">Name</th>
                                    <th class="py-3 px-3">Type</th>
                                    <th class="py-3 px-3">Current Stock (SOH)</th>
                                    <th class="py-3 px-3">Reorder Point</th>
                                    <th class="py-3 px-3">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-table">
                                <!-- Products will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                                        <!-- Inline form removed; replaced by modal dialog -->
                </div>
                                    <!-- Bulk Operations removed: controls moved to header -->
            </section>
                        </div>
        </main>
        </div>
                <!-- Product Modal (dialog) -->
                        <div id="productModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 hidden modal-backdrop">
                            <div class="bg-gray-900 rounded-lg shadow-lg w-full max-w-2xl p-6 relative border-2 border-accent modal-panel">
                        <button id="closeProductModal" class="absolute top-2 right-2 text-accent hover:text-white text-2xl font-bold" aria-label="Close">&times;</button>
                        <h3 class="text-xl font-bold text-accent mb-4" id="form-title">Add New Product</h3>
                        <form id="product-form" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="product-code" class="block mb-2 font-medium">Product Code</label>
                                    <input type="text" id="product-code" name="product-code" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter product code">
                                </div>
                                <div>
                                    <label for="product-name" class="block mb-2 font-medium">Product Name</label>
                                    <input type="text" id="product-name" name="product-name" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter product name">
                                </div>
                            </div>
                            <div>
                                <label for="product-type" class="block mb-2 font-medium">Type</label>
                                <select id="product-type" name="product-type" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="">Select type</option>
                                    <option value="Engine oil">Engine oil</option>
                                    <option value="Coolant">Coolant</option>
                                    <option value="Brake fluid">Brake fluid</option>
                                    <option value="Transmission fluid">Transmission fluid</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="product-current-stock" class="block mb-2 font-medium">Current Stock</label>
                                    <input type="number" min="0" id="product-current-stock" name="product-current-stock" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. 25">
                                </div>
                                <div>
                                    <label for="product-reorder-point" class="block mb-2 font-medium">Reorder Point</label>
                                    <input type="number" min="0" id="product-reorder-point" name="product-reorder-point" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" placeholder="e.g. 10">
                                </div>
                            </div>
                            <div>
                                <label for="product-specs" class="block mb-2 font-medium">Specifications</label>
                                <textarea id="product-specs" name="product-specs" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" rows="3" placeholder="Enter product specifications"></textarea>
                            </div>
                            <div>
                                <label for="product-description" class="block mb-2 font-medium">Description</label>
                                <textarea id="product-description" name="product-description" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" rows="3" placeholder="Enter detailed product description"></textarea>
                            </div>
                            <div>
                                <label for="product-image" class="block mb-2 font-medium">Image URL</label>
                                <input type="url" id="product-image" name="product-image" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter image URL">
                            </div>
                            <div class="flex justify-end gap-2 mt-2">
                                <button type="button" id="cancelEditBtn" class="btn-neon-pink px-4 py-2 rounded font-semibold">Cancel</button>
                                <button type="submit" class="btn-neon-green px-4 py-2 rounded font-semibold">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
        <script>
    const FN_BASE = window.FN_BASE || '/.netlify/functions';
    const AUTH_DISABLED = window.AUTH_DISABLED === true;
    let products = [];
    let editingProductId = null;
    // Modal refs and focus management
    let productModalEl, closeProductModalBtn, addProductBtn, cancelEditBtn;
    let lastFocusedEl = null;
    let modalKeydownHandler = null;

        // No localStorage fallback or default products: all data is from API

        // Load products from API only
        async function loadProducts() {
            try {
                showToast('Loading products...', 'info');
                const response = await fetch(`${FN_BASE}/products`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                products = Array.isArray(data) ? data : [];
                renderProducts();
                showToast(`Loaded ${products.length} products from database`, 'success');
            } catch (error) {
                console.error('Failed to load products from API:', error);
                showToast('Failed to load products from database', 'error');
                products = [];
                renderProducts();
            }
        }

        // Save products to API (no localStorage)
        async function saveProductToAPI(product, isUpdate = false) {
            try {
                const url = `${FN_BASE}/products`;
                const method = isUpdate ? 'PUT' : 'POST';
                const response = await (window.authFetch ? authFetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(product)
                }) : fetch(url, { method: method, headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(product) }));
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API save error:', error);
                throw error;
            }
        }

        // Delete product from API (no localStorage)
        async function deleteProductFromAPI(productId) {
            try {
                const url = `${FN_BASE}/products`;
                const response = await (window.authFetch ? authFetch(url, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: productId })
                }) : fetch(url, { method: 'DELETE', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: productId }) }));
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('API delete error:', error);
                throw error;
            }
        }

        // Render products table
        function renderProducts() {
            const tbody = document.getElementById('products-table');
            tbody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                // Highlight row if editing
                if (editingProductId === product.id) {
                    row.className = 'border-b border-gray-700 bg-accent/10';
                } else {
                    row.className = 'border-b border-gray-700';
                }
                row.innerHTML = `
                    <td class="py-2 px-3 font-mono text-sm">${product.code}</td>
                    <td class="py-2 px-3">${product.name}</td>
                    <td class="py-2 px-3">${product.type}</td>
                    <td class="py-2 px-3">${((product.soh ?? product.currentStock) ?? '') === '' ? '-' : (product.soh ?? product.currentStock)}</td>
                    <td class="py-2 px-3">${(product.model_qty ?? '') === '' ? '-' : product.model_qty}</td>
                    <td class="py-2 px-3">
                        <button class="edit-product text-primary hover:text-secondary mr-2" data-id="${product.id}">Edit</button>
                        <button class="delete-product text-red-500 hover:text-red-400" data-id="${product.id}">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Add or update product
        async function addOrUpdateProduct(e) {
            e.preventDefault();
            
            const form = document.getElementById('product-form');
            const formData = new FormData(form);
            
            const code = formData.get('product-code').trim();
            const name = formData.get('product-name').trim();
            const type = formData.get('product-type');
            const currentStockRaw = formData.get('product-current-stock');
            const reorderPointRaw = formData.get('product-reorder-point');
            const specs = formData.get('product-specs').trim();
            const description = formData.get('product-description').trim();
            const image = formData.get('product-image').trim();
            
            if (!code || !name || !type || !specs) {
                showToast('Please fill in all required fields', 'error');
                return;
            }

            const currentStock = currentStockRaw !== null && currentStockRaw !== '' ? Math.max(0, parseInt(currentStockRaw, 10)) : undefined;
            const model_qty = reorderPointRaw !== null && reorderPointRaw !== '' ? Math.max(0, parseInt(reorderPointRaw, 10)) : undefined;

            const productData = { name, code, type, specs, description, image, ...(currentStock !== undefined ? { currentStock } : {}), ...(model_qty !== undefined ? { model_qty } : {}) };

            try {
                if (editingProductId) {
                    // Update existing product
                    productData.id = editingProductId;
                    await saveProductToAPI(productData, true);
                    showToast('Product updated successfully!', 'success');
                    editingProductId = null;
                    form.querySelector('button[type="submit"]').textContent = 'Add Product';
                    document.getElementById('form-title').textContent = 'Add New Product';
                } else {
                    // Add new product
                    await saveProductToAPI(productData, false);
                    showToast('Product added successfully!', 'success');
                }
                
                form.reset();
                closeProductModal();
                await loadProducts(); // Reload from API
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
                console.error('Save error:', error);
            }
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            const form = document.getElementById('product-form');
            document.getElementById('product-code').value = product.code;
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-type').value = product.type;
            document.getElementById('product-current-stock').value = ((product.soh ?? product.currentStock) ?? '') === '' ? '' : (product.soh ?? product.currentStock);
            document.getElementById('product-reorder-point').value = (product.model_qty ?? '') === '' ? '' : product.model_qty;
            document.getElementById('product-specs').value = product.specs;
            document.getElementById('product-description').value = product.description || '';
            document.getElementById('product-image').value = product.image || '';
            editingProductId = productId;
            form.querySelector('button[type="submit"]').textContent = 'Update Product';
            document.getElementById('form-title').textContent = 'Edit Product';
            renderProducts(); // Highlight the row being edited
            openProductModal();
        }

        // Modal controls
                function getFocusableInModal() {
                        if (!productModalEl) return [];
                        return Array.from(productModalEl.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'))
                                .filter(el => !el.hasAttribute('disabled') && !el.getAttribute('aria-hidden'));
                }

                function openProductModal() {
            if (!productModalEl) return;
                        lastFocusedEl = document.activeElement;
            productModalEl.classList.remove('hidden');
            // basic focus management
                        setTimeout(() => {
                            const first = document.getElementById('product-code');
                            if (first) first.focus();
                        }, 0);
                        // focus trap and ESC
                        modalKeydownHandler = (e) => {
                            if (e.key === 'Escape') {
                                e.preventDefault();
                                closeProductModal();
                                return;
                            }
                            if (e.key === 'Tab') {
                                const focusables = getFocusableInModal();
                                if (focusables.length === 0) return;
                                const first = focusables[0];
                                const last = focusables[focusables.length - 1];
                                if (e.shiftKey) {
                                    if (document.activeElement === first) {
                                        e.preventDefault();
                                        last.focus();
                                    }
                                } else {
                                    if (document.activeElement === last) {
                                        e.preventDefault();
                                        first.focus();
                                    }
                                }
                            }
                        };
                        document.addEventListener('keydown', modalKeydownHandler);
        }

        function closeProductModal() {
            if (!productModalEl) return;
            const form = document.getElementById('product-form');
            productModalEl.classList.add('hidden');
            form.reset();
            editingProductId = null;
            form.querySelector('button[type="submit"]').textContent = 'Add Product';
            document.getElementById('form-title').textContent = 'Add New Product';
            renderProducts();
                        if (modalKeydownHandler) {
                            document.removeEventListener('keydown', modalKeydownHandler);
                            modalKeydownHandler = null;
                        }
                        if (lastFocusedEl && typeof lastFocusedEl.focus === 'function') {
                            setTimeout(() => { try { lastFocusedEl.focus(); } catch(_){} }, 0);
                        }
        }

        // Delete product
        async function deleteProduct(productId) {
            // Find product details for confirmation
            const product = productsData.find(p => p.id === productId);
            const productName = product ? `${product.name} (${product.code})` : 'this product';
            
            const confirmed = await window.ModalUtils.confirm({
                title: 'Delete Product',
                message: `Are you sure you want to delete ${productName}? This action cannot be undone.`,
                confirmText: 'Delete',
                cancelText: 'Cancel',
                type: 'danger'
            });
            
            if (!confirmed) {
                return;
            }
            
            try {
                await deleteProductFromAPI(productId);
                showToast('Product deleted successfully!', 'success');
                await loadProducts(); // Reload from API
            } catch (error) {
                showToast(`Error deleting product: ${error.message}`, 'error');
                console.error('Delete error:', error);
            }
        }

        // Export products to CSV (API only)
        async function exportProducts() {
            try {
                const response = await fetch(`${FN_BASE}/products`);
                if (!response.ok) throw new Error('Failed to fetch products for export');
                const data = await response.json();
                const headers = ['Code', 'Name', 'Type', 'Current Stock', 'Reorder Point', 'Specs', 'Description', 'Image URL'];
                const csvContent = [
                    headers.join(','),
                    ...data.map(product => [
                        `"${product.code}"`,
                        `"${product.name}"`,
                        `"${product.type}"`,
                        `"${(product.soh ?? product.currentStock) ?? ''}"`,
                        `"${product.model_qty ?? ''}"`,
                        `"${product.specs}"`,
                        `"${product.description || ''}"`,
                        `"${product.image || ''}"`
                    ].join(','))
                ].join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'oil_products.csv';
                a.click();
                URL.revokeObjectURL(url);
                showToast('Products exported successfully!', 'success');
            } catch (error) {
                showToast('Failed to export products: ' + error.message, 'error');
            }
        }

        // Import products from CSV (API only, bulk import)
        async function importProducts(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const csv = e.target.result;
                    // Send CSV to API for bulk import
                    const url = `${FN_BASE}/products/import`;
                    const response = await (window.authFetch ? authFetch(url, { method: 'POST', headers: { 'Content-Type': 'text/csv' }, body: csv }) : fetch(url, { method: 'POST', headers: { 'Content-Type': 'text/csv' }, body: csv }));
                    if (!response.ok) throw new Error('Bulk import failed');
                    showToast('Products imported successfully!', 'success');
                    await loadProducts();
                } catch (error) {
                    showToast('Error importing CSV file: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // Toast notifications use the global adapter (init-shared.js)

        // Legacy theme toggle removed; theme managed via siteSettings presets.

        // Mobile menu toggle
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        
        if (menuToggle && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                menuToggle.setAttribute('aria-expanded', isOpen);
            });
        }

        // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
            // Require authentication for the management page
            const token = (window.getToken && window.getToken()) || null;
            if (!token && !AUTH_DISABLED) {
                showSignInCTA();
                return; // stop initializing until signed in
            }
            // Load products from API on page load
            loadProducts();
            
                        // Cache modal elements
                        productModalEl = document.getElementById('productModal');
                        closeProductModalBtn = document.getElementById('closeProductModal');
                        addProductBtn = document.getElementById('addProductBtn');
                        cancelEditBtn = document.getElementById('cancelEditBtn');

                        // Form submission (modal)
                        document.getElementById('product-form').addEventListener('submit', addOrUpdateProduct);

                        // Modal open/close
                        if (addProductBtn) addProductBtn.addEventListener('click', () => {
                                closeProductModal(); // reset state
                                openProductModal();
                        });
                        if (closeProductModalBtn) closeProductModalBtn.addEventListener('click', closeProductModal);
                        if (cancelEditBtn) cancelEditBtn.addEventListener('click', closeProductModal);
                        // close on backdrop click
                        if (productModalEl) {
                            productModalEl.addEventListener('click', (e) => {
                                if (e.target === productModalEl) closeProductModal();
                            });
                        }
            
            // Edit and delete buttons
            document.getElementById('products-table').addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-product')) {
                    editProduct(parseInt(e.target.dataset.id));
                } else if (e.target.classList.contains('delete-product')) {
                    deleteProduct(parseInt(e.target.dataset.id));
                }
            });

            // Export/Import buttons
            document.getElementById('export-products').addEventListener('click', exportProducts);
            document.getElementById('import-products').addEventListener('change', importProducts);
        });

        // Show sign-in CTA helper (mirrors users.html behavior)
        function showSignInCTA() {
            try {
                const main = document.querySelector('main');
                if (!main) return;
                // Hide interactive sections while unauthenticated
                const sections = main.querySelectorAll('section, .bg-gray-800');
                sections.forEach(s => s.classList.add('hidden'));
                // Create CTA once
                let cta = document.getElementById('signin-cta');
                if (!cta) {
                    cta = document.createElement('div');
                    cta.id = 'signin-cta';
                    cta.className = 'mt-6 p-6 border border-gray-700 rounded-lg text-center';
                    const msg = document.createElement('p');
                    msg.className = 'mb-4 text-gray-300';
                    msg.textContent = 'Please sign in to manage oil products.';
                    const btn = document.createElement('button');
                    btn.id = 'go-to-login';
                    btn.className = 'btn-neon-blue px-4 py-2 rounded';
                    btn.textContent = 'Sign in';
                    btn.addEventListener('click', () => {
                        const returnUrl = encodeURIComponent(window.location.pathname + window.location.search);
                        window.location.href = `login.html?message=login-required&returnUrl=${returnUrl}`;
                    });
                    cta.appendChild(msg);
                    cta.appendChild(btn);
                    main.appendChild(cta);
                }
                // Ensure visible
                cta.classList.remove('hidden');
            } catch (_) { /* noop */ }
        }
    </script>

<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>DarkZone - Sidebar Layout</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h1>DarkZone</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
      <button id="toggle-theme">Toggle Dark Mode</button>
    </aside>

    <main class="main-content">
      <section id="home" class="hero animate">
        <div class="container">
          <h2>Dark Design, Bold Impact</h2>
          <p>Experience the elegance of black and the intensity of red.</p>
        </div>
      </section>

      <section id="features" class="section animate">

      <section id="contact" class="section animate">
        <div class="container">
          <h2>Contact Us</h2>
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
